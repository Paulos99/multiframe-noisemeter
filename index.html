<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --accent: #01644f;
            --accent-dark: #014d3d;
            --text-main: #1f2a2e;
            --surface: #ffffff;
            --surface-muted: #f7f9f9;
            --shadow: 0 10px 30px rgba(1, 100, 79, 0.12);
            --radius: 14px;
            --danger: #e53935;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            height: 100dvh;
            margin: 0;
            background-color: var(--surface);
            color: var(--text-main);
            overflow: hidden;
        }
        #app {
            text-align: center;
            padding: 24px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 520px;
            border: 1px solid rgba(1, 100, 79, 0.08);
            box-sizing: border-box;
        }
        /* Принудительный полноэкранный режим при активном fullscreen */
        .fs #app {
            width: 100vw;
            height: 100dvh;
            max-width: none;
            max-height: none;
            border-radius: 0;
            box-shadow: none;
            padding: 15px 15px 10px 15px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 5.2fr 0.8fr;
            grid-template-areas:
                'graph'
                'bottom';
            gap: 8px;
            align-items: stretch;
            position: relative;
        }
        .fs #spectrumWrap { 
            grid-area: graph; 
            position: relative; 
            padding: 0 !important; 
            border: none !important; 
            margin: 0 !important;
            background: transparent !important;
            border-radius: 0 !important;
            height: 100% !important;
            width: 100% !important;
        }
        .fs #freqCanvas { height: 100% !important; width: 100% !important; max-height: none !important; min-height: none !important; }

        /* Заголовок скрыт в fullscreen */
        .fs h1 { display: none; }
        /* Статус поверх графика, у верхней кромки канваса */
        .fs #status {
            grid-area: graph;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(12px, 1.4vw, 18px);
            margin: 0;

            padding: 4px 8px;
            border-radius: 0;
            box-shadow: none;
            z-index: 1000;

        /* Нижняя область - правильная структура */

            grid-area: bottom;

            grid-template-columns: 56% 44%;
            grid-template-rows: 1fr;
            gap: 40px;
            align-items: flex-end;
            padding: 0 20px 10px 20px;

        /* Левая колонка - измерения */

            flex-direction: column;
            justify-content: flex-end;

            gap: 2px;

        /* Метрики ДО/ПОСЛЕ/РАЗНИЦА - крупно и жирно */

        .fs #avgAfter {

        .fs #diff {

    <script>
        // JavaScript код остается без изменений
        let audioContext = null;

        let rafId = null;
        let isMeasuring = false;
        let startTimeMs = 0;
        // Энергетическое усреднение для dB

        const diffElement = document.getElementById('diff');

        const toggleBtn = document.getElementById('toggleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const launchBtn = document.getElementById('launchBtn');
        const deviceList = document.getElementById('deviceList');
        const avgElement = document.getElementById('avg');
        const avgBeforeEl = document.getElementById('avgBefore');
        const avgAfterEl = document.getElementById('avgAfter');
        const durationElement = document.getElementById('duration');
        const historyListEl = null;
        const clearHistoryBtn = null;
        const freqCanvas = document.getElementById('freqCanvas');
        
        const freqCtx = freqCanvas.getContext ? freqCanvas.getContext('2d') : null;
        let freqGradient = null;
        let hoverX = null;
        let sampleRate = 48000;
        let currentFftSize = 2048;
        // Два этапа измерения: до/после
        let measurementPhase = 'before'; // 'before' | 'after'
        // Медианное сглаживание спектра по окну из 80 кадров
        const SMOOTH_WINDOW = 80;
        let spectrumBuffer = [];
        let currentSmoothed = null;
        let beforeSmoothed = null;
        let afterSmoothed = null;
        let avgBeforeVal = null;
        let avgAfterVal = null;
        const measurementLimitSec = 10;
        let endTimeMs = 0;
        
        // Генератор белого шума
        let noiseContext = null;
        let noiseSource = null;
        let noiseGain = null;
        let isNoisePlaying = false;

        // Проверка поддержки getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            toggleBtn.disabled = true;
        }

        // Функции для работы с улучшенным белым шумом
        function createWhiteNoise() {
            // Создаем AudioContext только один раз
            if (!noiseContext) {
                noiseContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Создаем источник белого шума
            const bufferSize = 2 * noiseContext.sampleRate; // 2 секунды буфера
            const noiseBuffer = noiseContext.createBuffer(1, bufferSize, noiseContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            // Создаем чистый белый шум
            for (let i = 0; i < bufferSize; i++) {
                // Чистый белый шум - равномерное распределение всех частот
                output[i] = Math.random() * 2 - 1;
            }
            
            // Создаем источник и gain node КАЖДЫЙ РАЗ
            noiseSource = noiseContext.createBufferSource();
            noiseSource.buffer = noiseBuffer;
            noiseSource.loop = true; // зацикливаем шум
            
            noiseGain = noiseContext.createGain();
            noiseGain.gain.value = 0; // начинаем с нулевой громкости
            
            // Подключаем напрямую: источник -> gain -> выход (чистый белый шум без фильтров)
            noiseSource.connect(noiseGain);
            noiseGain.connect(noiseContext.destination);
        }

        function startWhiteNoise() {
            console.log('startWhiteNoise вызван, isNoisePlaying:', isNoisePlaying);
            
            if (isNoisePlaying) {
                console.log('Шум уже играет, выход');
                return;
            }
            
            // Всегда создаем новый источник
            createWhiteNoise();
            
            if (noiseContext.state === 'suspended') {
                noiseContext.resume();
            }
            
            if (noiseSource && noiseGain) {
                try {
                    // Запускаем источник
                    noiseSource.start();
                    isNoisePlaying = true;
                    console.log('Белый шум ЗАПУЩЕН');
                    
                    // Плавное зажигание за 2 секунды
                    const currentTime = noiseContext.currentTime;
                    noiseGain.gain.setValueAtTime(0, currentTime); // начинаем с 0
                    noiseGain.gain.linearRampToValueAtTime(1.0, currentTime + 2.0); // доходим до максимума за 2 сек
                } catch(e) {
                    console.error('Ошибка запуска белого шума:', e);
                    isNoisePlaying = false;
                }
            } else {
                console.error('noiseSource или noiseGain не создан!');
            }
        }

        function stopWhiteNoise() {
            console.log('stopWhiteNoise вызван, isNoisePlaying:', isNoisePlaying);
            
            if (!isNoisePlaying) {
                console.log('Шум не играет, выход');
                return;
            }
            
            if (noiseSource) {
                try {
                    noiseSource.stop();
                    noiseSource.disconnect(); // Отключаем старый источник
                    isNoisePlaying = false;
                    console.log('Белый шум ОСТАНОВЛЕН');
                } catch(e) {
                    console.error('Ошибка остановки белого шума:', e);
                    isNoisePlaying = false;
                }
            }
            
            // Отключаем gain для гарантии
            if (noiseGain) {
                try {
                    noiseGain.disconnect();
                } catch(e) {}
            }
            
            // НЕ создаем новый источник здесь - создадим при запуске
            noiseSource = null;
            noiseGain = null;
        }

        // Экран запуска
        launchBtn.addEventListener('click', async () => {
            try {
                if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                    await document.documentElement.requestFullscreen();
                    document.documentElement.classList.add('fs');
                }
            } catch(e) {}
        });

        toggleBtn.addEventListener('click', async () => {
            try {
                if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                    await document.documentElement.requestFullscreen();
                    document.documentElement.classList.add('fs');
                }
            } catch(e) {}
            if (!isMeasuring) {
                startMeter();
                toggleBtn.disabled = true; // сразу блокируем до окончания измерения
            }
        });

        document.addEventListener('fullscreenchange', () => {
            const isFs = !!document.fullscreenElement;

        function processAudio() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            const updateLevel = () => {
                analyser.getByteTimeDomainData(dataArray);

                // Вычисляем RMS (среднеквадратичное значение)
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const sample = (dataArray[i] - 128) / 128;
                    sum += sample * sample;
                }
                const rms = Math.sqrt(sum / bufferLength);

                // Преобразуем в dBFS и нормализуем, чтобы исключить отрицательные значения
                let db = rms > 0 ? 20 * Math.log10(rms) : -100; // dBFS диапазон [-∞..0]
                db = Math.max(db, -100);
                const displayedDb = Math.min(120, Math.max(0, db + 100)); // 0..120 условных дБ

                // Энергетическое усреднение и вывод в соответствующую строку (ДО/ПОСЛЕ)
                if (isMeasuring) {
                    sumRms2 += rms * rms;
                    countFrames += 1;
                    // Рассчитываем A-взвешенный уровень из спектра
                    let avgDisplayed = 0;
                    if (currentSmoothed && currentSmoothed.length > 0) {

                    if (avgDisplayed > 0) {

                        else avgAfterEl.textContent = `После: ${avgDisplayed.toFixed(1)} dB(A)`;
                    }
                    const elapsed = Math.floor((Date.now() - startTimeMs) / 1000);
                    const remaining = Math.max(0, measurementLimitSec - elapsed);
                    const prevRemaining = durationElement.getAttribute('data-prev');
                    if (prevRemaining !== String(remaining)) {
                        durationElement.textContent = `${remaining}`;
                        durationElement.setAttribute('data-prev', remaining);
                        // Анимация пульсации

                // Обновляем разницу (ПОСЛЕ - ДО) при второй фазе
                if (measurementPhase === 'after') {
                    const beforeVal = (avgBeforeVal !== null && !isNaN(avgBeforeVal)) ? avgBeforeVal : null;
                    const currentMeanRms2 = (sumRms2 + rms * rms) / Math.max(1, countFrames + 1);
                    const currentAvgDbFs = currentMeanRms2 > 0 ? 10 * Math.log10(currentMeanRms2) : -100;
                    const currentAvgDisplay = Math.min(120, Math.max(0, currentAvgDbFs + 100));
                    if (beforeVal !== null) {
                        const diffDb = currentAvgDisplay - beforeVal;
                        // Конверсия дБ в мощностное отношение: P2/P1 = 10^(ΔdB/10)
                        const powerRatio = Math.pow(10, diffDb / 10);
                        const percent = (powerRatio - 1) * 100;
                        const sign = percent >= 0 ? '+' : '';
                        diffElement.textContent = `Разница: ${diffDb.toFixed(1)} dB (${sign}${percent.toFixed(0)}%)`;
                    }
                }

                // Обновление буфера спектров и расчёт медианного профиля

        // ====== Спектр (АЧХ) ======
        function initFreqCanvas() {
            if (!freqCtx) return;
            const dpr = window.devicePixelRatio || 1;
            const rect = freqCanvas.getBoundingClientRect();
            console.log('Canvas rect:', rect.width, 'x', rect.height);

        // A-взвешивание (IEC 61672) для соответствия кривой человеческого слуха
        function getAWeighting(freq) {
            const f2 = freq * freq;
            const c1 = 12194 * 12194;
            const c2 = 20.6 * 20.6;
            const c3 = 107.7 * 107.7;
            const c4 = 737.9 * 737.9;
            
            const num = c1 * f2 * f2;
            const den = (f2 + c2) * Math.sqrt((f2 + c3) * (f2 + c4)) * (f2 + c1);
            
            const A = 1.2589 * (num / den);
            return 20 * Math.log10(A);
        }
        
        // 1/3-октавные центральные частоты для диапазона 100-10000 Гц
        function getThirdOctaveBands() {
            // Стандартные центральные частоты 1/3-октавных полос (ISO 266)
            const bands = [
                100, 125, 160, 200, 250, 315, 400, 500, 630, 800,
                1000, 1250, 1600, 2000, 2500, 3150, 4000, 5000, 6300, 8000, 10000
            ];
            return bands;
        }
        
        // Преобразование линейного спектра в 1/3-октавные полосы (только для визуализации!)
        function convertToThirdOctaveBands(freqArray) {
            const bands = getThirdOctaveBands();
            const result = new Array(bands.length).fill(0);
            const bins = freqArray.length;
            const nyquist = sampleRate / 2;
            
            for (let i = 0; i < bands.length; i++) {
                const fc = bands[i]; // центральная частота
                const lowerFreq = fc / Math.pow(2, 1/6); // нижняя граница
                const upperFreq = fc * Math.pow(2, 1/6); // верхняя граница
                
                let sum = 0;
                let count = 0;
                
                // Собираем значения из соответствующих бинов FFT
                for (let bin = 0; bin < bins; bin++) {
                    const freq = (bin / bins) * nyquist;
                    if (freq >= lowerFreq && freq <= upperFreq) {
                        sum += freqArray[bin];
                        count++;
                    }
                }
                
                if (count > 0) {
                    // Среднее значение в полосе (0-255)
                    result[i] = sum / count;
                }
            }
            
            return result;
        }
        
        // Расчет общего A-взвешенного уровня из спектра FFT
        function calculateAWeightedLevel(freqArray) {
            const bins = freqArray.length;
            const nyquist = sampleRate / 2;
            
            // Применяем A-взвешивание к каждому бину и суммируем энергию
            let sumEnergy = 0;
            let validBins = 0;
            
            for (let bin = 0; bin < bins; bin++) {
                const freq = (bin / bins) * nyquist;
                
                // Учитываем только диапазон 100-10000 Гц
                if (freq >= 100 && freq <= 10000) {
                    // Получаем A-взвешивание для этой частоты
                    const aWeight = getAWeighting(freq);
                    // Преобразуем из 0-255 в линейную амплитуду (analyser дает dB в диапазоне minDecibels...maxDecibels)
                    // По умолчанию это -100...30 dB, масштабированное на 0-255
                    const dbValue = -100 + (freqArray[bin] / 255) * 130; // -100...+30 dB
                    // Применяем A-взвешивание
                    const dbWeighted = dbValue + aWeight;
                    // Преобразуем в линейную энергию
                    const energy = Math.pow(10, dbWeighted / 10);
                    sumEnergy += energy;
                    validBins++;
                }
            }
            
            if (validBins > 0 && sumEnergy > 0) {
                // Преобразуем обратно в dB с коррекцией для калибровки
                // Calibration offset: разница между измеренным и реальным
                const calibrationOffset = -17; // Корректировка на основе сравнения с профессиональным прибором (101.9 - 85 = 17)
                return 10 * Math.log10(sumEnergy / validBins) + calibrationOffset;
            }
            return 0;
        }
        
        // Подсобные: медиана спектров (используется в процессе измерения)
        function medianSpectrum(buffer) {
            if (!buffer.length) return null;
            const len = buffer[0].length;
            const out = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                const arr = new Array(buffer.length);
                for (let k = 0; k < buffer.length; k++) arr[k] = buffer[k][i];
                arr.sort((a,b) => a-b);
                const mid = Math.floor(arr.length / 2);
                out[i] = arr.length % 2 ? arr[mid] : Math.round((arr[mid-1] + arr[mid]) / 2);
            }
            return out;
        }

        // Дополнительное сглаживание для плавных линий (адаптивное окно + двойной проход)
        function smoothSpectrum(spectrum, baseWindowSize = 12) {
            if (!spectrum || spectrum.length === 0) return spectrum;
            let out = new Uint8Array(spectrum.length);
            
            // Первый проход: адаптивное окно
            for (let i = 0; i < spectrum.length; i++) {
                const t = i / spectrum.length;
                const adaptiveWindow = Math.round(baseWindowSize * (1 + t * 3)); // от 12 до 48
                const half = Math.floor(adaptiveWindow / 2);
                let sum = 0;
                let count = 0;
                for (let j = Math.max(0, i - half); j <= Math.min(spectrum.length - 1, i + half); j++) {
                    sum += spectrum[j];
                    count++;
                }
                out[i] = Math.round(sum / count);
            }
            
            // Второй проход: дополнительное сглаживание для ультра-плавности
            const out2 = new Uint8Array(spectrum.length);
            for (let i = 0; i < spectrum.length; i++) {
                const window = 6;
                const half = Math.floor(window / 2);
                let sum = 0;
                let count = 0;
                for (let j = Math.max(0, i - half); j <= Math.min(spectrum.length - 1, i + half); j++) {
                    sum += out[j];
                    count++;
                }
                out2[i] = Math.round(sum / count);
            }
            
            return out2;
        }

        function drawFrequencyResponse(freqArray) {
            if (!freqCtx) return;
            const rect = freqCanvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;
            
            // Отступы для осей
            const leftMargin = 50;  // для шкалы dB
            const bottomMargin = 30; // для шкалы частот
            const graphWidth = width - leftMargin - 10;
            const graphHeight = height - bottomMargin - 10;

            // Очистка фона
            freqCtx.fillStyle = '#ffffff';
            freqCtx.fillRect(0, 0, width, height);
            
            // Преобразуем спектр в 1/3-октавные полосы с A-взвешиванием
            const bandLevels = convertToThirdOctaveBands(freqArray);
            const bands = getThirdOctaveBands();
            
            // Диапазон dB для отображения (30-100 dB)
            const minDB = 30;
            const maxDB = 100;
            
            // Рисуем вертикальную шкалу dB слева
            freqCtx.fillStyle = '#6b8488';
            freqCtx.font = '12px Arial';
            freqCtx.textAlign = 'right';
            freqCtx.textBaseline = 'middle';
            
            for (let db = minDB; db <= maxDB; db += 10) {
                const y = 10 + graphHeight - ((db - minDB) / (maxDB - minDB)) * graphHeight;
                // Горизонтальная линия сетки
                freqCtx.strokeStyle = 'rgba(1,100,79,0.1)';
                freqCtx.lineWidth = 1;
                freqCtx.beginPath();
                freqCtx.moveTo(leftMargin, y);
                freqCtx.lineTo(leftMargin + graphWidth, y);
                freqCtx.stroke();
                // Подпись dB
                freqCtx.fillText(db + ' dB', leftMargin - 5, y);
            }
            
            // Логарифмическая шкала частоты (100-10000 Гц)
            const minF = 100;
            const maxF = 10000;
            const logMin = Math.log10(minF);
            const logMax = Math.log10(maxF);

            // Рисуем столбцы для 1/3-октавных полос
            const barWidth = graphWidth / bands.length;
            const isAfter = measurementPhase === 'after';
            
            for (let i = 0; i < bands.length; i++) {
                const freq = bands[i];
                const level = bandLevels[i]; // 0-255
                
                if (level > 0) {
                    const x = leftMargin + i * barWidth;
                    // Масштабируем 0-255 на высоту графика с учетом dB
                    // Предполагаем что 255 = максимум (~100 dB), 0 = минимум (~30 dB)
                    const normalizedLevel = (level / 255) * (maxDB - minDB) + minDB;
                    const barHeight = ((normalizedLevel - minDB) / (maxDB - minDB)) * graphHeight;
                    const y = 10 + graphHeight - barHeight;
                    
                    // Цвет столбца в зависимости от фазы измерения
                    let barColor = '#cccccc'; // серый для пустого состояния
                    if (isMeasuring) {
                        barColor = isAfter ? 'rgba(1,100,79,0.7)' : 'rgba(229,57,53,0.7)';
                    } else if (beforeSmoothed && measurementPhase === 'before') {
                        barColor = 'rgba(229,57,53,0.8)';
                    } else if (afterSmoothed && measurementPhase === 'before') {
                        barColor = 'rgba(1,100,79,0.8)';
                    }
                    
                    // Рисуем столбец
                    freqCtx.fillStyle = barColor;
                    freqCtx.fillRect(x + 2, y, barWidth - 4, barHeight);
                    
                    // Обводка столбца
                    freqCtx.strokeStyle = isAfter ? '#01644f' : '#e53935';
                    freqCtx.lineWidth = 1;
                    freqCtx.strokeRect(x + 2, y, barWidth - 4, barHeight);
                }
            }
            
            // Рисуем сохраненные данные ДО (если есть)
            if (beforeSmoothed && beforeSmoothed.length > 0 && measurementPhase !== 'before') {
                const beforeBands = convertToThirdOctaveBands(beforeSmoothed);
                for (let i = 0; i < bands.length; i++) {
                    const level = beforeBands[i]; // 0-255
                    if (level > 0) {
                        const x = leftMargin + i * barWidth;
                        const normalizedLevel = (level / 255) * (maxDB - minDB) + minDB;
                        const barHeight = ((normalizedLevel - minDB) / (maxDB - minDB)) * graphHeight;
                        const y = 10 + graphHeight - barHeight;
                        
                        freqCtx.fillStyle = 'rgba(229,57,53,0.5)';
                        freqCtx.fillRect(x + 2, y, barWidth - 4, barHeight);
                    }
                }
            }
            
            // Рисуем сохраненные данные ПОСЛЕ (если есть)
            if (afterSmoothed && afterSmoothed.length > 0) {
                const afterBands = convertToThirdOctaveBands(afterSmoothed);
                for (let i = 0; i < bands.length; i++) {
                    const level = afterBands[i]; // 0-255
                    if (level > 0) {
                        const x = leftMargin + i * barWidth;
                        const normalizedLevel = (level / 255) * (maxDB - minDB) + minDB;
                        const barHeight = ((normalizedLevel - minDB) / (maxDB - minDB)) * graphHeight;
                        const y = 10 + graphHeight - barHeight;
                        
                        freqCtx.fillStyle = 'rgba(1,100,79,0.5)';
                        freqCtx.fillRect(x + 2, y, barWidth - 4, barHeight);
                    }
                }
            }

            // Подписи частот внизу графика (1/3-октавные полосы)
            freqCtx.fillStyle = '#6b8488';
            freqCtx.font = '10px Arial';
            freqCtx.textAlign = 'center';
            freqCtx.textBaseline = 'top';
            
            for (let i = 0; i < bands.length; i++) {
                const freq = bands[i];
                const x = leftMargin + i * barWidth + barWidth / 2;
                const y = 10 + graphHeight + 5;
                
                // Форматируем частоту (100, 125, 160, ... 1k, 1.25k, ... 10k)
                let label = freq < 1000 ? freq.toString() : (freq / 1000).toFixed(freq % 1000 === 0 ? 0 : 2) + 'k';
                
                // Рисуем каждую 2-3 подпись чтобы не было наложения
                if (i % 2 === 0 || bands.length < 15) {
                    freqCtx.fillText(label, x, y);
                }
            }
            
            // Подпись "Гц" справа
            freqCtx.fillText('Гц', leftMargin + graphWidth + 5, 10 + graphHeight + 5);
        }

        // Интерактивность: ховер/тач
        if (freqCanvas) {
            window.addEventListener('resize', () => { initFreqCanvas(); });
            window.addEventListener('orientationchange', () => { setTimeout(initFreqCanvas, 100); });
            setTimeout(initFreqCanvas, 0);
        }
        
        // Включаем анимацию пульсации при первой загрузке
        toggleBtn.classList.add('pulse-attention');
    </script>
</body>
