<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шумомер</title>
    <style>
        :root {
            --accent: #01644f;
            --accent-dark: #014d3d;
            --text-main: #1f2a2e;
            --surface: #ffffff;
            --surface-muted: #f7f9f9;
            --shadow: 0 10px 30px rgba(1, 100, 79, 0.12);
            --radius: 14px;
            --danger: #e53935;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            height: 100dvh;
            margin: 0;
            background-color: var(--surface);
            color: var(--text-main);
            overflow: hidden;
        }
        #app {
            text-align: center;
            padding: 24px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 520px;
            border: 1px solid rgba(1, 100, 79, 0.08);
            box-sizing: border-box;
        }
        /* Принудительный полноэкранный режим при активном fullscreen */
        .fs #app {
            width: 100vw;
            height: 100dvh;
            max-width: none;
            max-height: none;
            border-radius: 0;
            box-shadow: none;
            padding: 15px 15px 10px 15px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 5.2fr 0.8fr;
            grid-template-areas:
                'graph'
                'bottom';
            gap: 8px;
            align-items: stretch;
            position: relative;
        }
        .fs #spectrumWrap { 
            grid-area: graph; 
            position: relative; 
            padding: 0 !important; 
            border: none !important; 
            margin: 0 !important;
            background: transparent !important;
            border-radius: 0 !important;
            height: 100% !important;
            width: 100% !important;
        }
        .fs #freqCanvas { height: 100% !important; width: 100% !important; max-height: none !important; min-height: none !important; }

        /* Заголовок скрыт в fullscreen */
        .fs h1 { display: none; }
        /* Статус поверх графика, у верхней кромки канваса */
        .fs #status {
            grid-area: graph;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(12px, 1.4vw, 18px);
            margin: 0;
            color: rgba(72, 98, 103, 0.6);
            pointer-events: none;
            background: transparent;
            padding: 4px 8px;
            border-radius: 0;
            box-shadow: none;
            z-index: 1000;
        }

        /* Нижняя область - правильная структура */
        .fs .bottom-area {
            grid-area: bottom;
            display: grid;
            grid-template-columns: 56% 44%;
            grid-template-rows: 1fr;
            gap: 40px;
            align-items: flex-end;
            padding: 0 20px 10px 20px;
        }
        
        /* Левая колонка - измерения */
        .fs .measurements-column {
            grid-column: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            gap: 2px;
            padding-bottom: 0;
        }
        
        /* Метрики ДО/ПОСЛЕ/РАЗНИЦА - крупно и жирно */
        .fs #avgBefore { 
            text-align: left; 
            font-size: 75px;
            font-weight: 900;
            margin: 8px 0 0 0;
            color: var(--danger);
            line-height: 1.0;
        }
        .fs #avgAfter { 
            text-align: left; 
            font-size: 75px;
            font-weight: 900;
            margin: 8px 0 0 0;
            color: var(--accent);
            line-height: 1.0;
        }
        .fs #diff {
            text-align: left; 
            font-size: 45px;
            font-weight: 900;
            margin: 8px 0 0 0;
            color: #ffffff;
            background-color: #585858;
            padding: 10px 15px;
            border-radius: 8px;
            line-height: 1.0;
            white-space: nowrap;
            display: inline-block;
        }
        
        /* Правая колонка - управление */
        .fs .controls-panel {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 0;
            height: 100%;
            gap: 12px;
        }

        /* Секундомер - в центре, с анимацией */
        .fs #duration {
            font-size: 60px;
            color: #233538;
            text-align: center;
            margin: 0;
            font-weight: 700;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .fs #duration.pulse {
            transform: scale(1.3);
            opacity: 1;
        }

        /* Кнопки внизу */
        .fs .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 0;
        }
        .fs button { 
            font-size: 22px;
            padding: 15px 25px; 
            border-radius: 10px;
            width: 220px;
            background-color: #01644f;
            color: #ffffff;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Экран запуска вне fullscreen */
        #launchOverlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: var(--accent);
            z-index: 100;
        }
        #launchOverlay button {
            font-size: 28px;
            padding: 14px 28px;
            border: 2px solid var(--accent);
            background: #ffffff;
            color: var(--accent);
            border-radius: 12px;
            cursor: pointer;
        }
        html:not(.fs) #launchOverlay { display: flex; }
        html:not(.fs) #app { display: none; }
        h1 {
            margin-top: 0;
            color: var(--accent);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
            font-size: clamp(20px, 3.6vw, 28px);
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
            color: #486267;
        }
        #avg {
            font-size: clamp(28px, 6vw, 48px);
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0 4px 0;
        }
        #avgBefore, #avgAfter {
            font-size: clamp(22px, 5.5vw, 40px);
            font-weight: 800;
            margin: 6px 0 2px 0;
        }
        #avgBefore { color: var(--danger); }
        #avgAfter { color: var(--accent); }
        #diff {
            font-size: clamp(18px, 5vw, 32px);
            font-weight: 600;
            color: #ffffff;
            background-color: #585858;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 6px 0 14px 0;
            display: inline-block;
        }
        #duration {
            font-size: 18px;
            color: #233538;
            margin: 6px 0;
        }
        /* АЧХ */
        #spectrumWrap {
            margin: 12px 0 6px 0;
            background: var(--surface);
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 10px;
            padding: 10px;
            box-shadow: none;
        }
        #freqCanvas {
            width: 100%;
            height: 28vh;
            max-height: 260px;
            min-height: 140px;
            display: block;
        }
        
        /* Убрать ограничения в fullscreen */
        .fs #freqCanvas {
            height: 100% !important;
            max-height: none !important;
            min-height: none !important;
        }
        
        #avg.highlight {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
            color: var(--accent);
        }
        button {
            padding: 18px 36px;
            font-size: clamp(12px, 3.6vw, 29px);
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 9px;
            background-color: var(--accent);
            color: #ffffff;
            box-shadow: 0 6px 16px rgba(1, 100, 79, 0.18);
            transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
        }
        button:hover {
            background-color: var(--accent-dark);
            box-shadow: 0 10px 22px rgba(1, 100, 79, 0.22);
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #toggleBtn.stop {
            background: linear-gradient(0deg, rgba(1,100,79,0.08), rgba(1,100,79,0.08)), #ffffff;
            color: var(--accent);
            border: 1px solid rgba(1, 100, 79, 0.28);
        }
        #toggleBtn.stop:hover { background: #f2fbf8; }
        #clearHistoryBtn { background-color: #2c3e40; }
        #clearHistoryBtn:hover { background-color: #1f2a2e; }
        #deviceList {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(1, 100, 79, 0.25);
            outline: none;
            background: var(--surface-muted);
            color: var(--text-main);
        }
        #history {
            margin-top: 16px;
            text-align: left;
        }
        #history h3 {
            margin: 8px 0;
            font-size: 18px;
            color: var(--accent);
        }
        #historyList {
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 6px;
            background: var(--surface);
        }
        #historyList li {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(1, 100, 79, 0.08);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        #historyList li:last-child { border-bottom: none; }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        @media (max-width: 600px) {
            #avg.highlight { font-size: clamp(24px, 6.5vw, 34px); }
            #app { padding: 18px 14px; }
            .row { flex-wrap: nowrap; gap: 8px; }
            button { flex: 1 1 0; }
        }

        @media (orientation: landscape) and (max-height: 520px) {
            html:not(.fs) #freqCanvas { height: 40vh; min-height: 140px; }
            html:not(.fs) #app { max-width: 680px; }
            html:not(.fs) .row { gap: 6px; }
            html:not(.fs) button { padding: 14px 29px; font-size: clamp(11px, 3vw, 24px); }
        }


        /* НОВЫЕ СТИЛИ ДЛЯ ПЛАНШЕТА С РАЗРЕШЕНИЕМ 2560x1600 */
        @media (min-width: 2000px) and (min-height: 1200px) and (orientation: landscape) {
            html, body { height: 100dvh; }
            body { min-height: 100dvh; height: 100dvh; overflow: hidden; }

            }
            .fs #spectrumWrap { 
                grid-area: graph; 
                position: relative; 
                padding: 0 !important; 
                border: none !important; 
                margin: 0 !important;
                background: transparent !important;
                border-radius: 0 !important;
                height: 100% !important;
                width: 100% !important;
            }
            .fs #freqCanvas { height: 100% !important; max-height: none !important; min-height: none !important; width: 100% !important; }
            
            .bottom-area {
                grid-area: bottom;
                display: grid;
                grid-template-columns: 56% 44%;
                grid-template-rows: 1fr;
                gap: 40px;

            }
            
            .measurements-column {
                grid-column: 1;
                display: flex;

                gap: 2px;

            }
            
            #avgBefore {

            }

            }
            
            .controls-panel {
                grid-column: 2;

            }

                transition: transform 0.3s ease, opacity 0.3s ease;
            }
            
            #duration.pulse {
                transform: scale(1.3);

            }
            
            .row {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;

            }
            
            button { 
                font-size: 22px;
                padding: 15px 25px;

                width: 220px;

                font-weight: bold;
                text-transform: uppercase;
            }
        }

        .note {
            font-size: 14px;
            color: #667d81;
            margin-top: 20px;
        }
        
        /* Анимация пульсации для кнопки Старт */
        @keyframes pulse-button {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        #toggleBtn.pulse-attention {
            animation: pulse-button 1.5s ease-in-out infinite;
        }
        
        /* Кнопка калибровки */
        #calibrationBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: rgba(1, 100, 79, 0.15);
            color: var(--accent);
            border: 1px solid rgba(1, 100, 79, 0.3);
            border-radius: 6px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.2s ease;
        }
        
        #calibrationBtn:hover {
            background-color: rgba(1, 100, 79, 0.25);
            transform: translateY(-1px);
        }
        
        .fs #calibrationBtn {
            top: 15px;
            right: 15px;
            font-size: 16px;
            padding: 10px 20px;
        }
        
        /* Модальное окно калибровки */
        #calibrationModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.75);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        #calibrationModal.active {
            display: flex;
        }
        
        .calibration-panel {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .calibration-panel h2 {
            margin: 0 0 20px 0;
            color: var(--accent);
            font-size: 24px;
        }
        
        .calibration-panel p {
            margin: 0 0 20px 0;
            color: #667d81;
            line-height: 1.5;
        }
        
        .calibration-input-group {
            margin: 15px 0;
        }
        
        .calibration-input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 600;
        }
        
        .calibration-input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(1, 100, 79, 0.25);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .calibration-status {
            margin: 20px 0;
            padding: 15px;
            background: var(--surface-muted);
            border-radius: 8px;
            text-align: center;
        }
        
        .calibration-status .current-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0;
        }
        
        .calibration-status .offset-value {
            font-size: 18px;
            color: #667d81;
            margin-top: 10px;
        }
        
        .calibration-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .calibration-buttons button {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .calibration-buttons .btn-primary {
            background-color: var(--accent);
            color: #ffffff;
        }
        
        .calibration-buttons .btn-primary:hover {
            background-color: var(--accent-dark);
        }
        
        .calibration-buttons .btn-secondary {
            background-color: #e0e0e0;
            color: var(--text-main);
        }
        
        .calibration-buttons .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        
        .calibration-buttons .btn-danger {
            background-color: var(--danger);
            color: #ffffff;
        }
        
        .calibration-buttons .btn-danger:hover {
            background-color: #c62828;
        }
        
        /* Стили для списка частот калибровки - компактная версия */
        .frequency-item {
            display: grid;
            grid-template-columns: 70px 90px 90px 1fr;
            gap: 8px;
            align-items: center;
            padding: 8px 10px;
            border: 1px solid rgba(1, 100, 79, 0.15);
            border-radius: 6px;
            margin-bottom: 8px;
            background: #ffffff;
            transition: all 0.2s ease;
        }
        
        .frequency-item:hover {
            box-shadow: 0 2px 8px rgba(1, 100, 79, 0.1);
        }
        
        .frequency-item.completed {
            background: #e8f5e9;
            border-color: rgba(1, 100, 79, 0.3);
        }
        
        .frequency-item.active {
            background: #fff3e0;
            border-color: #ff9800;
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
        }
        
        .frequency-label {
            font-weight: 700;
            color: var(--accent);
            font-size: 15px;
        }
        
        .frequency-measured {
            font-size: 13px;
            color: #666;
            text-align: center;
        }
        
        .frequency-measured strong {
            display: block;
            font-size: 16px;
            color: var(--accent);
            font-weight: 700;
        }
        
        .frequency-reference {
            font-size: 13px;
            color: #666;
        }
        
        .frequency-reference input {
            width: 70px;
            padding: 4px 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
        }
        
        .frequency-reference input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .frequency-offset {
            font-size: 12px;
            color: #667d81;
            text-align: right;
        }
        
        .frequency-offset strong {
            font-weight: 700;
            color: var(--accent);
            font-size: 13px;
        }
        
        /* Обычные стили для не-fullscreen режима */
        .bottom-area {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 20px;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        .measurements-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .controls-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }
        
        #diff {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            background-color: #585858;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: right;
            display: inline-block;
        }
        
        #duration {
            font-size: 20px;
            color: #666;
            text-align: right;
            font-weight: 600;
        }
        
        .row {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <button id="calibrationBtn">⚙ Калибровка</button>
    
    <div id="calibrationModal">
        <div class="calibration-panel" style="max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <h2 style="font-size: 20px; margin: 0 0 15px 0;">Калибровка микрофона</h2>
            <p style="font-size: 13px; margin: 0 0 15px 0;">Приложение издает тон на каждой частоте. Введите показания профессионального прибора для коррекции.</p>
            
            <div id="calibrationFrequencyList" style="margin: 0;">
                <!-- Список частот будет добавлен динамически -->
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                <button class="btn-danger" id="calibrationResetBtn" style="flex: 1; padding: 10px; font-size: 14px;">Сбросить</button>
                <button class="btn-secondary" id="calibrationCloseBtn" style="flex: 1; padding: 10px; font-size: 14px;">Закрыть</button>
            </div>
        </div>
    </div>
    
    <div id="launchOverlay"><button id="launchBtn">ЗАПУСТИТЬ</button></div>
    <div id="app">
        <h1>Измерение шума</h1>
        <div id="status">Измерение уровня шума</div>
        <div id="spectrumWrap">
            <canvas id="freqCanvas"></canvas>
        </div>
        <div class="bottom-area">

        // Запуск тона на заданной частоте

        // Непрерывное измерение текущей частоты
        async function startContinuousMeasurement(freq) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                
                calibrationAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                calibrationAnalyser = calibrationAudioContext.createAnalyser();
                calibrationAnalyser.fftSize = 8192;
                calibrationAnalyser.smoothingTimeConstant = 0.3;
                calibrationAnalyser.minDecibels = -100;
                calibrationAnalyser.maxDecibels = -20;
                
                calibrationMicrophone = calibrationAudioContext.createMediaStreamSource(stream);
                calibrationMicrophone.connect(calibrationAnalyser);
                
                isCalibrating = true;
                
                // Непрерывное обновление измерений
                let freqSumRms2 = 0;
                let freqCountFrames = 0;
                let lastUpdateTime = Date.now();
                
                const updateMeasurement = () => {
                    if (!isCalibrating) return;
                    
                    const bufferLength = calibrationAnalyser.frequencyBinCount;
                    const freqArray = new Uint8Array(bufferLength);
                    calibrationAnalyser.getByteFrequencyData(freqArray);
                    
                    const sampleRate = calibrationAudioContext.sampleRate;
                    const nyquist = sampleRate / 2;
                    const targetFreq = freq;
                    const bandwidth = targetFreq * 0.2;
                    const minFreq = Math.max(targetFreq - bandwidth, 50);
                    const maxFreq = Math.min(targetFreq + bandwidth, 10000);
                    
                    let sum = 0;
                    let validSamples = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        const f = (i / bufferLength) * nyquist;
                        if (f >= minFreq && f <= maxFreq) {
                            const amplitude = freqArray[i] / 255;
                            sum += amplitude * amplitude;
                            validSamples++;
                        }
                    }
                    
                    const rms = validSamples > 0 ? Math.sqrt(sum / validSamples) : 0;
                    freqSumRms2 += rms * rms;
                    freqCountFrames++;
                    
                    // Обновляем дисплей каждые 200 мс
                    const now = Date.now();
                    if (now - lastUpdateTime > 200) {
                        const meanRms2 = freqSumRms2 / freqCountFrames;
                        const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                        const measuredLevel = Math.min(120, Math.max(0, avgDbFs + 100));
                        
                        const measuredEl = document.getElementById(`measured-value-${freq}`);
                        if (measuredEl) {
                            measuredEl.textContent = measuredLevel.toFixed(1) + ' dB';
                        }
                        
                        lastUpdateTime = now;
                    }
                    
                    calibrationRafId = requestAnimationFrame(updateMeasurement);
                };
                
                updateMeasurement();
                
            } catch(err) {
                console.error('Ошибка измерения:', err);
                alert('Ошибка доступа к микрофону: ' + err.message);
            }
        }
        
        // Применение калибровки после ввода эталонного значения

        // Интерполяция смещения для произвольной частоты
        function getFrequencyOffset(freq) {
            const freqs = Object.keys(frequencyCalibration).map(Number).sort((a, b) => a - b);
            
            if (freqs.length === 0) {
                return 0; // Нет калибровки
            }
            
            // Если частота меньше минимальной - возвращаем смещение минимальной
            if (freq <= freqs[0]) {
                return frequencyCalibration[freqs[0]].offset;
            }
            
            // Если частота больше максимальной - возвращаем смещение максимальной
            if (freq >= freqs[freqs.length - 1]) {
                return frequencyCalibration[freqs[freqs.length - 1]].offset;
            }
            
            // Находим две ближайшие частоты для линейной интерполяции
            let lowerFreq = freqs[0];
            let upperFreq = freqs[freqs.length - 1];
            
            for (let i = 0; i < freqs.length - 1; i++) {
                if (freq >= freqs[i] && freq <= freqs[i + 1]) {
                    lowerFreq = freqs[i];
                    upperFreq = freqs[i + 1];
                    break;
                }
            }
            
            // Линейная интерполяция
            const lowerOffset = frequencyCalibration[lowerFreq].offset;
            const upperOffset = frequencyCalibration[upperFreq].offset;
            const t = (freq - lowerFreq) / (upperFreq - lowerFreq);
            
            return lowerOffset + t * (upperOffset - lowerOffset);
        }
        
        // Применение частотной коррекции к спектру
        function applyFrequencyCorrection(freqArray, sampleRate) {
            if (Object.keys(frequencyCalibration).length === 0) {
                return freqArray; // Нет калибровки - возвращаем как есть
            }
            
            const corrected = new Float32Array(freqArray.length);
            const nyquist = sampleRate / 2;
            
            for (let i = 0; i < freqArray.length; i++) {
                const freq = (i / freqArray.length) * nyquist;
                const offset = getFrequencyOffset(freq);
                
                // Конвертируем: 0-255 -> dB -> применяем offset -> обратно
                const normalized = freqArray[i] / 255;
                if (normalized > 0) {
                    const dB = 20 * Math.log10(normalized);
                    const correctedDB = dB + offset;
                    const correctedNormalized = Math.pow(10, correctedDB / 20);
                    corrected[i] = Math.min(1, Math.max(0, correctedNormalized));
                } else {
                    corrected[i] = 0;
                }
            }
            
            return corrected;
        }

        // Функции для работы с чистым белым шумом
        function createWhiteNoise() {
            // Создаем AudioContext только один раз
            if (!noiseContext) {
                noiseContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Создаем источник белого шума
            const bufferSize = 2 * noiseContext.sampleRate; // 2 секунды буфера
            const noiseBuffer = noiseContext.createBuffer(1, bufferSize, noiseContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            // Создаем ЧИСТЫЙ белый шум без примесей
            for (let i = 0; i < bufferSize; i++) {
                // Чистый белый шум - равномерное распределение по всем частотам
                output[i] = Math.random() * 2 - 1;
            }
            
            // Создаем источник и gain node КАЖДЫЙ РАЗ
            noiseSource = noiseContext.createBufferSource();
            noiseSource.buffer = noiseBuffer;
            noiseSource.loop = true; // зацикливаем шум
            
            noiseGain = noiseContext.createGain();
            noiseGain.gain.value = 0; // начинаем с нулевой громкости
            
            // Подключаем напрямую: источник -> gain -> выход
            // Без фильтров - чистый белый шум
            noiseSource.connect(noiseGain);
            noiseGain.connect(noiseContext.destination);
        }

        function startWhiteNoise() {
            console.log('startWhiteNoise вызван, isNoisePlaying:', isNoisePlaying);
            
            if (isNoisePlaying) {
                console.log('Шум уже играет, выход');
                return;

            // Всегда создаем новый источник

            if (noiseContext.state === 'suspended') {
                noiseContext.resume();
            }
            
            if (noiseSource && noiseGain) {
                try {
                    // Запускаем источник

                    isNoisePlaying = true;
                    console.log('Белый шум ЗАПУЩЕН');
                    
                    // Плавное зажигание за 2 секунды
                    const currentTime = noiseContext.currentTime;
                    noiseGain.gain.setValueAtTime(0, currentTime); // начинаем с 0
                    noiseGain.gain.linearRampToValueAtTime(1.0, currentTime + 2.0); // доходим до максимума за 2 сек
                } catch(e) {
                    console.error('Ошибка запуска белого шума:', e);
                    isNoisePlaying = false;
                }
            } else {
                console.error('noiseSource или noiseGain не создан!');
            }
        }

        function stopWhiteNoise() {

            // НЕ создаем новый источник здесь - создадим при запуске

        }

        async function startMeter() {

                const selectedDeviceId = undefined;
                deviceLabel = '';

                // Запрашиваем доступ к микрофону
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        // deviceId не указываем, чтобы взять устройство по умолчанию
                        deviceId: undefined,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                // Создаем AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 4096;
                analyser.smoothingTimeConstant = 0.5;
                analyser.minDecibels = -100;
                analyser.maxDecibels = -20;
                sampleRate = audioContext.sampleRate || sampleRate;
                currentFftSize = analyser.fftSize;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                // Используем AnalyserNode для получения данных
                processAudio();

                toggleBtn.disabled = true;
                
                // Запускаем белый шум на время измерения
                startWhiteNoise();
                

                // Сброс накопителей для нового замера
                sumRms2 = 0;
                countFrames = 0;
                avgElement.textContent = 'Среднее: -- dB';
                durationElement.textContent = `${measurementLimitSec}`;
                durationElement.setAttribute('data-prev', measurementLimitSec);
                diffElement.textContent = 'Разница: -- dB';
                startTimeMs = Date.now();
                endTimeMs = startTimeMs + measurementLimitSec * 1000;
                isMeasuring = true;
                // Убираем выделение среднего при новом замере
                avgElement.classList.remove('highlight');
                // Инициализируем целевую строку средней в зависимости от фазы
                if (measurementPhase === 'before') {
                    avgBeforeEl.textContent = 'До: -- dB';
                } else {
                    avgAfterEl.textContent = 'После: -- dB';
                }
                // Инициализируем канвас спектра под экран
                initFreqCanvas();
                // Сброс буфера спектров
                spectrumBuffer = [];
                currentSmoothed = null;
                // Если начинаем ПОСЛЕ, не трогаем avgBefore и beforePeaks

                // Обновляем список устройств при изменении
                // Больше не обновляем список устройств — фиксируемся на устройстве по умолчанию
            } catch (err) {
                console.error('Ошибка:', err);
            }
        }

        function processAudio() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const freqArray = new Uint8Array(bufferLength);

            const updateLevel = () => {
                analyser.getByteTimeDomainData(dataArray);
                analyser.getByteFrequencyData(freqArray);

                // Применяем частотную коррекцию к спектру
                const correctedSpectrum = applyFrequencyCorrection(freqArray, sampleRate);

                // Вычисляем RMS из частотного спектра в диапазоне 400-10000 Гц
                // чтобы исключить низкочастотный шум
                const nyquist = sampleRate / 2;
                const minFreq = 400;  // минимальная частота для расчета
                const maxFreq = 10000; // максимальная частота для расчета
                
                let sum = 0;
                let validSamples = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const freq = (i / bufferLength) * nyquist;
                    
                    // Учитываем только частоты в диапазоне 400-10000 Гц
                    if (freq >= minFreq && freq <= maxFreq) {
                        // Используем скорректированный спектр
                        const amplitude = correctedSpectrum[i];
                        sum += amplitude * amplitude;
                        validSamples++;
                    }
                }
                
                const rms = validSamples > 0 ? Math.sqrt(sum / validSamples) : 0;

                // Преобразуем в dBFS и нормализуем, чтобы исключить отрицательные значения
                let db = rms > 0 ? 20 * Math.log10(rms) : -100; // dBFS диапазон [-∞..0]
                db = Math.max(db, -100);
                const displayedDb = Math.min(120, Math.max(0, db + 100)); // 0..120 условных дБ

                // Энергетическое усреднение и вывод в соответствующую строку (ДО/ПОСЛЕ)
                if (isMeasuring) {
                    sumRms2 += rms * rms;
                    countFrames += 1;
                    const meanRms2 = sumRms2 / Math.max(1, countFrames);
                    const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                    const avgDisplayed = Math.min(120, Math.max(0, avgDbFs + 100)); // Коррекция уже применена к спектру
                    if (measurementPhase === 'before') avgBeforeEl.textContent = `До: ${avgDisplayed.toFixed(1)} dB`;
                    else avgAfterEl.textContent = `После: ${avgDisplayed.toFixed(1)} dB`;
                    const elapsed = Math.floor((Date.now() - startTimeMs) / 1000);
                    const remaining = Math.max(0, measurementLimitSec - elapsed);
                    const prevRemaining = durationElement.getAttribute('data-prev');
                    if (prevRemaining !== String(remaining)) {
                        durationElement.textContent = `${remaining}`;
                        durationElement.setAttribute('data-prev', remaining);
                        // Анимация пульсации
                        durationElement.classList.remove('pulse');
                        void durationElement.offsetWidth; // trigger reflow
                        durationElement.classList.add('pulse');
                        setTimeout(() => {
                            durationElement.classList.remove('pulse');
                        }, 300);
                    }
                    if (Date.now() >= endTimeMs) {
                        stopMeter();
                        return;
                    }
                }

                // Обновляем разницу (ПОСЛЕ - ДО) при второй фазе
                if (measurementPhase === 'after') {
                    const beforeVal = (avgBeforeVal !== null && !isNaN(avgBeforeVal)) ? avgBeforeVal : null;
                    const currentMeanRms2 = (sumRms2 + rms * rms) / Math.max(1, countFrames + 1);
                    const currentAvgDbFs = currentMeanRms2 > 0 ? 10 * Math.log10(currentMeanRms2) : -100;
                    const currentAvgDisplay = Math.min(120, Math.max(0, currentAvgDbFs + 100)); // Коррекция уже применена к спектру
                    if (beforeVal !== null) {
                        const diffDb = currentAvgDisplay - beforeVal;
                        // Конверсия дБ в мощностное отношение: P2/P1 = 10^(ΔdB/10)
                        const powerRatio = Math.pow(10, diffDb / 10);
                        const percent = (powerRatio - 1) * 100;
                        const sign = percent >= 0 ? '+' : '';
                        diffElement.textContent = `Разница: ${diffDb.toFixed(1)} dB (${sign}${percent.toFixed(0)}%)`;
                    }
                }

                // Обновление буфера спектров и расчёт медианного профиля
                if (isMeasuring) {
                    spectrumBuffer.push(new Uint8Array(freqArray));
                    if (spectrumBuffer.length > SMOOTH_WINDOW) spectrumBuffer.shift();
                    currentSmoothed = medianSpectrum(spectrumBuffer);
                }
                
                // Применяем визуальный фильтр высоких частот перед отрисовкой
                const visualData = applyVisualHighPassFilter(currentSmoothed || freqArray);
                
                // Рисуем спектр (сглаженный и отфильтрованный)
                drawFrequencyResponse(visualData);

                rafId = requestAnimationFrame(updateLevel);
            };

            updateLevel();
        }

        function stopMeter() {
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            if (navigator.mediaDevices) {
                navigator.mediaDevices.removeEventListener('devicechange', updateDeviceList);
            }
            
            // Останавливаем белый шум
            stopWhiteNoise();
            
            // Определяем следующий шаг для кнопки
            if (measurementPhase === 'before') {
                toggleBtn.textContent = 'Старт';
            } else {
                toggleBtn.textContent = 'Старт';
            }
            toggleBtn.disabled = false;
            toggleBtn.classList.remove('stop');
            deviceList.style.display = 'none';

            // Сбрасываем флаг измерения ДО обработки итогов, чтобы живая линия не рисовалась
            const wasMeasuring = isMeasuring;
            isMeasuring = false;

            // Итог среднего (энергетическое усреднение)
            if (wasMeasuring) {
                const meanRms2 = countFrames > 0 ? (sumRms2 / countFrames) : 0;
                const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                const avg = avgDbFs + 100; // Коррекция уже применена к спектру
                const durationSec = Math.floor((Date.now() - startTimeMs) / 1000);
                if (avg !== null) {
                    // Фиксируем по фазам и показываем крупно соответствующим цветом
                    if (measurementPhase === 'before') {
                        avgBeforeVal = Number(avg.toFixed(1));
                        avgBeforeEl.textContent = `До: ${avgBeforeVal.toFixed(1)} dB`;
                    } else {
                        avgAfterVal = Number(avg.toFixed(1));
                        avgAfterEl.textContent = `После: ${avgAfterVal.toFixed(1)} dB`;
                        if (avgBeforeVal !== null) {
                            const diffDb = avgAfterVal - avgBeforeVal;
                            const powerRatio = Math.pow(10, diffDb / 10);
                            const percent = (powerRatio - 1) * 100;
                            const sign = percent >= 0 ? '+' : '';
                            diffElement.textContent = `Разница: ${diffDb.toFixed(1)} dB (${sign}${percent.toFixed(0)}%)`;
                        }
                    }
                }
                // Сохраняем сглаженную АЧХ для визуализации по фазам (с доп. сглаживанием для плавности линии)
                if (currentSmoothed) {
                    const extraSmoothed = smoothSpectrum(currentSmoothed, 12);
                    if (measurementPhase === 'before') beforeSmoothed = new Uint8Array(extraSmoothed);
                    else afterSmoothed = new Uint8Array(extraSmoothed);
                }
                // Финальная отрисовка сглаженной АЧХ
                try {
                    const arr = currentSmoothed || new Uint8Array(1024);
                    drawFrequencyResponse(arr);
                } catch(e) { console.warn('Не удалось отрисовать финальную АЧХ', e); }
            }

            isMeasuring = false;
            // Переключаем фазу и управляем подписями кнопок
            if (measurementPhase === 'before') {
                measurementPhase = 'after';
                toggleBtn.textContent = 'Старт';
                resetBtn.textContent = 'Стоп';
                toggleBtn.style.display = 'inline-block';
            } else {
                measurementPhase = 'before';
                // Второе завершение — скрываем кнопку "Заново" и оставляем только "Завершить"
                toggleBtn.style.display = 'none';
                resetBtn.textContent = 'Завершить';
            }
        }

            if (isMeasuring) {

        // ====== Спектр (АЧХ) ======
        function initFreqCanvas() {
            if (!freqCtx) return;
            const dpr = window.devicePixelRatio || 1;
            const rect = freqCanvas.getBoundingClientRect();
            console.log('Canvas rect:', rect.width, 'x', rect.height);

        // Подсобные: медиана спектров (используется в процессе измерения)
        function medianSpectrum(buffer) {
            if (!buffer.length) return null;
            const len = buffer[0].length;
            const out = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                const arr = new Array(buffer.length);
                for (let k = 0; k < buffer.length; k++) arr[k] = buffer[k][i];
                arr.sort((a,b) => a-b);
                const mid = Math.floor(arr.length / 2);
                out[i] = arr.length % 2 ? arr[mid] : Math.round((arr[mid-1] + arr[mid]) / 2);
            }
            return out;
        }
        
        // Визуальный фильтр высоких частот для подавления низкочастотного шума на графике
        function applyVisualHighPassFilter(spectrum) {
            if (!spectrum || spectrum.length === 0) return spectrum;
            
            const filtered = new Uint8Array(spectrum.length);
            const nyquist = sampleRate / 2;
            const bins = spectrum.length;
            
            // Параметры плавного фильтра
            const cutoffFreq = 300;      // начало подавления
            const transitionWidth = 200; // плавность перехода (200 Гц)
            
            for (let i = 0; i < bins; i++) {
                const freq = (i / bins) * nyquist;
                
                // Вычисляем коэффициент ослабления (0 = полное подавление, 1 = без изменений)
                let attenuation = 1.0;
                
                if (freq < cutoffFreq) {
                    // Ниже 300 Гц - сильное подавление
                    // Используем косинусную функцию для плавного перехода
                    const ratio = freq / cutoffFreq;
                    attenuation = ratio * ratio; // квадратичное ослабление для более агрессивного подавления низов
                } else if (freq < cutoffFreq + transitionWidth) {
                    // Переходная зона 300-500 Гц - плавное восстановление
                    const ratio = (freq - cutoffFreq) / transitionWidth;
                    attenuation = 0.5 * (1 - Math.cos(Math.PI * ratio)); // косинусная интерполяция
                }
                // Выше 500 Гц - без изменений (attenuation = 1.0)
                
                // Применяем ослабление
                filtered[i] = Math.round(spectrum[i] * attenuation);
            }
            
            return filtered;
        }

        // Дополнительное сглаживание для плавных линий (адаптивное окно + двойной проход)
        function smoothSpectrum(spectrum, baseWindowSize = 12) {
            if (!spectrum || spectrum.length === 0) return spectrum;
            let out = new Uint8Array(spectrum.length);
            
            // Первый проход: адаптивное окно
            for (let i = 0; i < spectrum.length; i++) {
                const t = i / spectrum.length;
                const adaptiveWindow = Math.round(baseWindowSize * (1 + t * 3)); // от 12 до 48
                const half = Math.floor(adaptiveWindow / 2);
                let sum = 0;
                let count = 0;
                for (let j = Math.max(0, i - half); j <= Math.min(spectrum.length - 1, i + half); j++) {
                    sum += spectrum[j];
                    count++;
                }
                out[i] = Math.round(sum / count);
            }
            
            // Второй проход: дополнительное сглаживание для ультра-плавности
            const out2 = new Uint8Array(spectrum.length);
            for (let i = 0; i < spectrum.length; i++) {
                const window = 6;
                const half = Math.floor(window / 2);
                let sum = 0;
                let count = 0;
                for (let j = Math.max(0, i - half); j <= Math.min(spectrum.length - 1, i + half); j++) {
                    sum += out[j];
                    count++;
                }
                out2[i] = Math.round(sum / count);
            }
            
            return out2;
        }

        function drawFrequencyResponse(freqArray) {
            if (!freqCtx) return;
            const rect = freqCanvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            // Очистка фона
            freqCtx.fillStyle = '#ffffff';
            freqCtx.fillRect(0, 0, width, height);

            // Логарифмическая шкала частоты (100-10000 Гц)
            const bins = freqArray.length;
            const minF = 100;
            const maxF = 10000;
            const logMin = Math.log10(minF);
            const logMax = Math.log10(maxF);

            // Позиционируем статус посередине между 500 Гц и 1 кГц
            try {
                const fA = 500;
                const fB = 1000;
                const xA = ((Math.log10(fA) - logMin) / (logMax - logMin)) * width;
                const xB = ((Math.log10(fB) - logMin) / (logMax - logMin)) * width;
                const midX = (xA + xB) / 2;
                statusElement.style.left = `${midX}px`;
                statusElement.style.transform = 'translateX(-50%)';
                statusElement.style.top = '8px';
            } catch(e) {}

            // Сначала рисуем горизонтальные линии уровня для плавности восприятия
            freqCtx.strokeStyle = 'rgba(1,100,79,0.06)';
            freqCtx.lineWidth = 1;
            for (let i = 1; i <= 4; i++) {
                const y = (height / 5) * i;
                freqCtx.beginPath();
                freqCtx.moveTo(0, y);
                freqCtx.lineTo(width, y);
                freqCtx.stroke();
            }

            // Рисуем вертикальную сетку (более тонко и нежно)
            const ticks = [100, 200, 500, 1000, 2000, 5000, 10000];
            const tickPositions = [];
            freqCtx.strokeStyle = 'rgba(1,100,79,0.10)';
            freqCtx.lineWidth = 0.8;
            ticks.forEach(f => {
                if (f < minF || f > maxF) return;
                const x = ((Math.log10(f) - logMin) / (logMax - logMin)) * width;
                tickPositions.push({ x, f });
                // вертикальная линия сетки
                freqCtx.beginPath();
                freqCtx.moveTo(x, 0);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
            });

            // Столбчатое представление АЧХ во время измерения
            if (isMeasuring && analyser && freqArray && freqArray.length === bins) {
                const liveData = currentSmoothed || freqArray;
                const isAfter = measurementPhase === 'after';
                
                // Параметры столбцов
                const numBars = 80; // количество столбцов
                const barWidth = width / numBars;
                const barGap = 1; // зазор между столбцами
                
                // Цвет столбцов
                const barColor = isAfter ? 'rgba(1,100,79,0.8)' : 'rgba(229,57,53,0.8)';
                const barColorLight = isAfter ? 'rgba(1,100,79,0.4)' : 'rgba(229,57,53,0.4)';
                
                freqCtx.fillStyle = barColor;
                
                for (let i = 0; i < numBars; i++) {
                    const t = i / (numBars - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    
                    let v = liveData[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    let vDraw = Math.min(1, v * hfGain);
                    vDraw = Math.min(0.9, vDraw);
                    
                    const barHeight = vDraw * (height - 30);
                    const x = i * barWidth;
                    const y = height - barHeight - 20;
                    
                    // Градиент для каждого столбца (светлее сверху)
                    const gradient = freqCtx.createLinearGradient(0, y, 0, height - 20);
                    gradient.addColorStop(0, barColor);
                    gradient.addColorStop(1, barColorLight);
                    freqCtx.fillStyle = gradient;
                    
                    // Рисуем столбец
                    freqCtx.fillRect(x, y, barWidth - barGap, barHeight);
                }
            }

            // Столбчатая АЧХ ДО (красные столбцы)
            if (beforeSmoothed && beforeSmoothed.length === bins) {
                const numBars = 80;
                const barWidth = width / numBars;
                const barGap = 1;
                
                const barColor = 'rgba(229,57,53,0.7)';
                const barColorLight = 'rgba(229,57,53,0.3)';
                
                for (let i = 0; i < numBars; i++) {
                    const t = i / (numBars - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    
                    let v = beforeSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    let vDraw = Math.min(1, v * hfGain);
                    vDraw = Math.min(0.9, vDraw);
                    
                    const barHeight = vDraw * (height - 30);
                    const x = i * barWidth;
                    const y = height - barHeight - 20;
                    
                    const gradient = freqCtx.createLinearGradient(0, y, 0, height - 20);
                    gradient.addColorStop(0, barColor);
                    gradient.addColorStop(1, barColorLight);
                    freqCtx.fillStyle = gradient;
                    
                    freqCtx.fillRect(x, y, barWidth - barGap, barHeight);
                }
            }
            
            // Столбчатая АЧХ ПОСЛЕ (зеленые столбцы)
            if (afterSmoothed && afterSmoothed.length === bins) {
                const numBars = 80;
                const barWidth = width / numBars;
                const barGap = 1;
                
                const barColor = 'rgba(1,100,79,0.7)';
                const barColorLight = 'rgba(1,100,79,0.3)';
                
                for (let i = 0; i < numBars; i++) {
                    const t = i / (numBars - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    
                    let v = afterSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    let vDraw = Math.min(1, v * hfGain);
                    vDraw = Math.min(0.9, vDraw);
                    
                    const barHeight = vDraw * (height - 30);
                    const x = i * barWidth;
                    const y = height - barHeight - 20;
                    
                    const gradient = freqCtx.createLinearGradient(0, y, 0, height - 20);
                    gradient.addColorStop(0, barColor);
                    gradient.addColorStop(1, barColorLight);
                    freqCtx.fillStyle = gradient;
                    
                    freqCtx.fillRect(x, y, barWidth - barGap, barHeight);
                }
            }

            // Теперь наносим риски и подписи поверх графиков
            freqCtx.fillStyle = '#6b8488';
            freqCtx.font = '12px Arial';
            tickPositions.forEach(tp => {
                const x = tp.x;
                // риска снизу
                freqCtx.strokeStyle = 'rgba(1,100,79,0.25)';
                freqCtx.beginPath();
                freqCtx.moveTo(x, height - 8);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
                // подпись
                const f = tp.f;
                const label = f >= 1000 ? `${(f/1000).toFixed(f===1000||f===2000||f===5000||f===10000?0:1)}k` : `${f}`;
                const textW = freqCtx.measureText(label).width;
                const textX = Math.min(Math.max(0, x - textW / 2), width - textW);
                freqCtx.fillText(label, textX, height - 10);
            });

            // Подсказки по ховеру отключены по требованию
        }

        // Интерактивность: ховер/тач
        if (freqCanvas) {
            window.addEventListener('resize', () => { initFreqCanvas(); });
            window.addEventListener('orientationchange', () => { setTimeout(initFreqCanvas, 100); });
            setTimeout(initFreqCanvas, 0);
        }
        
        // Включаем анимацию пульсации при первой загрузке
        toggleBtn.classList.add('pulse-attention');
    </script>
