<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#01644f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Шумомер">
    <link rel="manifest" href="./manifest.json">
    
    <title>Шумомер</title>
    <style>
        :root {
            --accent: #01644f;
            --accent-dark: #014d3d;
            --text-main: #1f2a2e;
            --surface: #ffffff;
            --surface-muted: #f7f9f9;
            --shadow: 0 10px 30px rgba(1, 100, 79, 0.12);
            --radius: 14px;
            --danger: #e53935;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            height: 100dvh;
            margin: 0;
            background-color: var(--surface);
            color: var(--text-main);
            overflow: hidden;
        }
        #app {
            text-align: center;
            padding: 24px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 520px;
            border: 1px solid rgba(1, 100, 79, 0.08);
            box-sizing: border-box;
        }
        /* Принудительный полноэкранный режим при активном fullscreen */
        .fs #app {
            width: 100vw;
            height: 100dvh;
            max-width: none;
            max-height: none;
            border-radius: 0;
            box-shadow: none;
            padding: 15px 15px 10px 15px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 5.2fr 0.8fr;
            grid-template-areas:
                'graph'
                'bottom';
            gap: 8px;
            align-items: stretch;
            position: relative;
        }
        .fs #spectrumWrap { 
            grid-area: graph; 
            position: relative; 
            padding: 0 !important; 
            border: none !important; 
            margin: 0 !important;
            background: transparent !important;
            border-radius: 0 !important;
            height: 100% !important;
            width: 100% !important;
        }
        .fs #freqCanvas { height: 100% !important; width: 100% !important; max-height: none !important; min-height: none !important; }

        /* Заголовок скрыт в fullscreen */
        .fs h1 { display: none; }
        /* Статус поверх графика, у верхней кромки канваса */
        .fs #status {
            grid-area: graph;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(12px, 1.4vw, 18px);
            margin: 0;
            color: rgba(72, 98, 103, 0.6);
            pointer-events: none;
            background: transparent;
            padding: 4px 8px;
            border-radius: 0;
            box-shadow: none;
            z-index: 1000;
        }

        /* Нижняя область - правильная структура */
        .fs .bottom-area {
            grid-area: bottom;
            display: grid;
            grid-template-columns: 56% 44%;
            grid-template-rows: 1fr;
            gap: 40px;
            align-items: flex-end;
            padding: 0 20px 10px 20px;
        }
        
        /* Левая колонка - измерения */
        .fs .measurements-column {
            grid-column: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            gap: 2px;
            padding-bottom: 0;
        }
        
        /* Метрики ДО/ПОСЛЕ/РАЗНИЦА - крупно и жирно */
        .fs #avgBefore { 
            text-align: left; 
            font-size: 75px;
            font-weight: 900;
            margin: 8px 0 0 0;
            color: var(--danger);
            line-height: 1.0;
        }
        .fs #avgAfter { 
            text-align: left; 
            font-size: 75px;
            font-weight: 900;
            margin: 8px 0 0 0;
            color: var(--accent);
            line-height: 1.0;
        }
        .fs #diff {
            text-align: left; 
            font-size: 45px;
            font-weight: 900;
            margin: 8px 0 0 0;
            color: #ffffff;
            background-color: #585858;
            padding: 10px 15px;
            border-radius: 8px;
            line-height: 1.0;
            white-space: nowrap;
            display: inline-block;
        }
        
        /* Правая колонка - управление */
        .fs .controls-panel {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 0;
            height: 100%;
            gap: 12px;
        }

        /* Секундомер - в центре, с анимацией */
        .fs #duration {
            font-size: 60px;
            color: #233538;
            text-align: center;
            margin: 0;
            font-weight: 700;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .fs #duration.pulse {
            transform: scale(1.3);
            opacity: 1;
        }

        /* Кнопки внизу */
        .fs .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 0;
        }
        .fs button { 
            font-size: 22px;
            padding: 15px 25px; 
            border-radius: 10px;
            width: 220px;
            background-color: #01644f;
            color: #ffffff;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Экран запуска вне fullscreen */
        #launchOverlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: var(--accent);
            z-index: 100;
        }
        #launchOverlay button {
            font-size: 28px;
            padding: 14px 28px;
            border: 2px solid var(--accent);
            background: #ffffff;
            color: var(--accent);
            border-radius: 12px;
            cursor: pointer;
        }
        html:not(.fs) #launchOverlay { display: flex; }
        html:not(.fs) #app { display: none; }
        h1 {
            margin-top: 0;
            color: var(--accent);
            letter-spacing: 0.3px;
            margin-bottom: 8px;
            font-size: clamp(20px, 3.6vw, 28px);
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
            color: #486267;
        }
        #avg {
            font-size: clamp(28px, 6vw, 48px);
            font-weight: 700;
            color: var(--accent);
            margin: 10px 0 4px 0;
        }
        #avgBefore, #avgAfter {
            font-size: clamp(22px, 5.5vw, 40px);
            font-weight: 800;
            margin: 6px 0 2px 0;
        }
        #avgBefore { color: var(--danger); }
        #avgAfter { color: var(--accent); }
        #diff {
            font-size: clamp(18px, 5vw, 32px);
            font-weight: 600;
            color: #ffffff;
            background-color: #585858;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 6px 0 14px 0;
            display: inline-block;
        }
        #duration {
            font-size: 18px;
            color: #233538;
            margin: 6px 0;
        }
        /* АЧХ */
        #spectrumWrap {
            margin: 12px 0 6px 0;
            background: var(--surface);
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 10px;
            padding: 10px;
            box-shadow: none;
        }
        #freqCanvas {
            width: 100%;
            height: 28vh;
            max-height: 260px;
            min-height: 140px;
            display: block;
        }
        
        /* Убрать ограничения в fullscreen */
        .fs #freqCanvas {
            height: 100% !important;
            max-height: none !important;
            min-height: none !important;
        }
        
        #avg.highlight {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
            color: var(--accent);
        }
        button {
            padding: 18px 36px;
            font-size: clamp(12px, 3.6vw, 29px);
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 9px;
            background-color: var(--accent);
            color: #ffffff;
            box-shadow: 0 6px 16px rgba(1, 100, 79, 0.18);
            transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease;
        }
        button:hover {
            background-color: var(--accent-dark);
            box-shadow: 0 10px 22px rgba(1, 100, 79, 0.22);
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #toggleBtn.stop {
            background: linear-gradient(0deg, rgba(1,100,79,0.08), rgba(1,100,79,0.08)), #ffffff;
            color: var(--accent);
            border: 1px solid rgba(1, 100, 79, 0.28);
        }
        #toggleBtn.stop:hover { background: #f2fbf8; }
        #clearHistoryBtn { background-color: #2c3e40; }
        #clearHistoryBtn:hover { background-color: #1f2a2e; }
        #deviceList {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(1, 100, 79, 0.25);
            outline: none;
            background: var(--surface-muted);
            color: var(--text-main);
        }
        #history {
            margin-top: 16px;
            text-align: left;
        }
        #history h3 {
            margin: 8px 0;
            font-size: 18px;
            color: var(--accent);
        }
        #historyList {
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
            border: 1px solid rgba(1, 100, 79, 0.12);
            border-radius: 6px;
            background: var(--surface);
        }
        #historyList li {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(1, 100, 79, 0.08);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        #historyList li:last-child { border-bottom: none; }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        @media (max-width: 600px) {
            #avg.highlight { font-size: clamp(24px, 6.5vw, 34px); }
            #app { padding: 18px 14px; }
            .row { flex-wrap: nowrap; gap: 8px; }
            button { flex: 1 1 0; }
        }

        @media (orientation: landscape) and (max-height: 520px) {
            html:not(.fs) #freqCanvas { height: 40vh; min-height: 140px; }
            html:not(.fs) #app { max-width: 680px; }
            html:not(.fs) .row { gap: 6px; }
            html:not(.fs) button { padding: 14px 29px; font-size: clamp(11px, 3vw, 24px); }
        }


        /* НОВЫЕ СТИЛИ ДЛЯ ПЛАНШЕТА С РАЗРЕШЕНИЕМ 2560x1600 */
        @media (min-width: 2000px) and (min-height: 1200px) and (orientation: landscape) {
            html, body { height: 100dvh; }
            body { min-height: 100dvh; height: 100dvh; overflow: hidden; }
            #app {
                width: 100vw;
                height: 100dvh;
                max-width: none;
                max-height: none;
                border-radius: 0;

                display: grid;

                grid-template-rows: 5.2fr 0.8fr;
                grid-template-areas:
                    'graph'
                    'bottom';
                gap: 8px;

            }
            h1 { display: none; }
            #status {
                grid-area: graph;
                position: absolute;
                top: 8px;

                transform: translateX(-50%);
                text-align: center;
                font-size: clamp(12px, 1.4vw, 18px);
                background: transparent;
                color: rgba(72, 98, 103, 0.6);
                padding: 4px 8px;
                border-radius: 0;
                box-shadow: none;
                z-index: 1000;
            }
            .fs #spectrumWrap { 
                grid-area: graph; 
                position: relative; 
                padding: 0 !important; 
                border: none !important; 
                margin: 0 !important;
                background: transparent !important;
                border-radius: 0 !important;
                height: 100% !important;
                width: 100% !important;
            }
            .fs #freqCanvas { height: 100% !important; max-height: none !important; min-height: none !important; width: 100% !important; }
            
            .bottom-area {
                grid-area: bottom;
                display: grid;
                grid-template-columns: 56% 44%;
                grid-template-rows: 1fr;
                gap: 40px;
                align-items: flex-end;
                padding: 0 20px 10px 20px;
            }
            
            .measurements-column {
                grid-column: 1;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: flex-start;
                gap: 2px;
                padding-bottom: 0;
            }
            
            #avgBefore { 
                text-align: left; 
                font-size: 75px;
                font-weight: 900;
                margin: 8px 0 0 0;
                color: var(--danger);
                line-height: 1.0;
            }
            #avgAfter { 
                text-align: left; 
                font-size: 75px;
                font-weight: 900;
                margin: 8px 0 0 0;
                color: var(--accent);
                line-height: 1.0;
            }
            #diff {
                text-align: left; 
                font-size: 45px;
                font-weight: 900;
                margin: 8px 0 0 0;
                color: #ffffff;
                background-color: #585858;
                padding: 10px 15px;
                border-radius: 8px;
                line-height: 1.0;
                white-space: nowrap;
                display: inline-block;
            }
            
            .controls-panel {
                grid-column: 2;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-end;
                padding: 0;

                gap: 12px;
            }
            
            #duration {
                font-size: 60px;
                color: #233538;
                text-align: center;
                margin: 0;
                font-weight: 700;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }
            
            #duration.pulse {
                transform: scale(1.3);
                opacity: 1;
            }
            
            .row {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 10px;
                margin: 0;
            }
            
            button { 
                font-size: 22px;
                padding: 15px 25px; 
                border-radius: 10px;
                width: 220px;
                background-color: #01644f;
                color: #ffffff;
                border: none;
                font-weight: bold;
                text-transform: uppercase;
            }
        }

        .note {
            font-size: 14px;
            color: #667d81;
            margin-top: 20px;
        }
        
        /* Анимация пульсации для кнопки Старт */
        @keyframes pulse-button {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        #toggleBtn.pulse-attention {
            animation: pulse-button 1.5s ease-in-out infinite;
        }
        
        /* Обычные стили для не-fullscreen режима */
        .bottom-area {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 20px;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        .measurements-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .controls-panel {
            display: flex;

            gap: 15px;
        }
        
        #diff {

            color: #ffffff;
            background-color: #585858;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: right;
            display: inline-block;
        }
        
        #duration {
            font-size: 20px;
            color: #666;
            text-align: right;
            font-weight: 600;
        }
        
        .row {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        /* Кнопка калибровки - невидимая но активная */
        #calibrationBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: transparent;
            color: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.2s ease;
            box-shadow: none;
            display: none;
            opacity: 0.01;
        }
        
        html.fs #calibrationBtn {
            display: block;
        }
        
        #calibrationBtn:hover {
            background-color: rgba(1, 100, 79, 0.15);
            color: var(--accent);
            border-color: rgba(1, 100, 79, 0.3);
            opacity: 1;
            transform: translateY(-1px);
        }
        
        /* Модальное окно калибровки */
        #calibrationModal {

        #calibrationModal.active {
            display: flex;
        }

</head>
<body>
    <button id="calibrationBtn">⚙ Калибровка</button>
    
    <div id="calibrationModal">
        <div class="calibration-panel" style="max-width: 500px; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
            <h2 style="font-size: 22px; margin: 0 0 20px 0; color: var(--accent);">Калибровка на 1000 Гц</h2>
            <p style="font-size: 14px; margin: 0 0 20px 0; color: #667d81;">Используйте профессиональный калибратор на 1000 Гц / 94 дБ для точной калибровки микрофона.</p>
            
            <div style="background: #f0f7f5; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 2px solid var(--accent);">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                    <div>
                        <label style="display: block; font-size: 14px; margin-bottom: 8px; color: #667d81; font-weight: 600;">Измеренный уровень:</label>
                        <div id="calibration1000Measured" style="font-size: 32px; font-weight: 700; color: var(--accent); text-align: center; padding: 12px; background: #fff; border-radius: 6px; border: 1px solid #ddd;">-- dB</div>
                    </div>
                    <div>
                        <label style="display: block; font-size: 14px; margin-bottom: 8px; color: #667d81; font-weight: 600;">Калибратор (94 дБ):</label>
                        <input type="number" id="calibration1000Reference" 
                               value="94.0" 
                               step="0.1" 
                               min="0" 
                               max="120"
                               style="width: 100%; padding: 12px; font-size: 20px; text-align: center; border: 2px solid var(--accent); border-radius: 6px; box-sizing: border-box; font-weight: 700;">
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <button id="calibration1000StartBtn" style="flex: 1; padding: 14px; font-size: 16px; background: var(--accent); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">▶ Начать измерение</button>
                    <button id="calibration1000ApplyBtn" style="flex: 1; padding: 14px; font-size: 16px; background: var(--accent); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Применить</button>
                </div>
                
                <div id="calibration1000Offset" style="padding: 12px; background: #fff; border-radius: 6px; text-align: center; font-size: 15px; color: #667d81; border: 1px solid #ddd;">
                    Смещение: <strong style="color: var(--accent); font-size: 18px;">+36.6 dB</strong>
                </div>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button id="calibrationResetBtn" style="flex: 1; padding: 12px; font-size: 15px; background: var(--danger); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Сбросить</button>
                <button id="calibrationCloseBtn" style="flex: 1; padding: 12px; font-size: 15px; background: #e0e0e0; color: var(--text-main); border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Закрыть</button>
            </div>
        </div>
    </div>
    
    <div id="launchOverlay"><button id="launchBtn">ЗАПУСТИТЬ</button></div>
    <div id="app">
        <h1>Измерение шума</h1>
        <div id="status">Измерение уровня шума</div>
        <div id="spectrumWrap">
            <canvas id="freqCanvas"></canvas>
        </div>
        <div class="bottom-area">
            <div class="measurements-column">
                <div id="avgBefore">До: -- dB</div>
                <div id="avgAfter">После: -- dB</div>
                <div id="diff">Разница: -- dB</div>
                <div id="avg" style="display:none">Среднее: -- dB</div>
            </div>
            <div class="controls-panel">
                <div id="duration">10 секунд</div>
                <div class="row">
                    <button id="toggleBtn">Старт</button>
                    <button id="resetBtn">Стоп</button>
                </div>
            </div>
        </div>
        <select id="deviceList" style="display:none;"></select>
        <div id="history">
            
        </div>
    </div>

    <script>
        // Регистрация Service Worker для PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker зарегистрирован:', reg))
                    .catch(err => console.log('Ошибка регистрации Service Worker:', err));
            });
        }

        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let javascriptNode = null;
        let rafId = null;
        let isMeasuring = false;
        let startTimeMs = 0;
        // Энергетическое усреднение для dB
        let sumRms2 = 0;
        let countFrames = 0;
        let deviceLabel = '';
        
        const diffElement = document.getElementById('diff');
        const statusElement = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const launchBtn = document.getElementById('launchBtn');
        const deviceList = document.getElementById('deviceList');
        const avgElement = document.getElementById('avg');
        const avgBeforeEl = document.getElementById('avgBefore');
        const avgAfterEl = document.getElementById('avgAfter');
        const durationElement = document.getElementById('duration');
        const historyListEl = null;
        const clearHistoryBtn = null;
        const freqCanvas = document.getElementById('freqCanvas');
        
        // Элементы калибровки
        const calibrationBtn = document.getElementById('calibrationBtn');
        const calibrationModal = document.getElementById('calibrationModal');

        // Функции для работы с улучшенным белым шумом
        function createWhiteNoise() {
            // Создаем AudioContext только один раз
            if (!noiseContext) {
                noiseContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Создаем источник белого шума
            const bufferSize = 2 * noiseContext.sampleRate; // 2 секунды буфера
            const noiseBuffer = noiseContext.createBuffer(1, bufferSize, noiseContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            // Создаем чистый белый шум с усиленными высокими частотами (2000-8000 Гц)
            for (let i = 0; i < bufferSize; i++) {
                // Базовый белый шум
                let sample = Math.random() * 2 - 1;
                
                // Добавляем высокочастотные компоненты (2000-8000 Гц) с увеличенной амплитудой
                const time = i / noiseContext.sampleRate;
                const highFreq1 = Math.sin(2 * Math.PI * 2000 * time) * 0.10; // 2000 Гц - удвоено
                const highFreq2 = Math.sin(2 * Math.PI * 3000 * time) * 0.09; // 3000 Гц - удвоено
                const highFreq3 = Math.sin(2 * Math.PI * 4000 * time) * 0.09; // 4000 Гц - удвоено
                const highFreq4 = Math.sin(2 * Math.PI * 6000 * time) * 0.07; // 6000 Гц - удвоено
                const highFreq5 = Math.sin(2 * Math.PI * 8000 * time) * 0.05; // 8000 Гц - удвоено
                
                // Комбинируем белый шум с усиленными высокочастотными компонентами
                sample = sample + (highFreq1 + highFreq2 + highFreq3 + highFreq4 + highFreq5);
                
                // Ограничиваем амплитуду
                output[i] = Math.max(-1, Math.min(1, sample * 0.85)); // уменьшаем для избежания клиппинга
            }
            
            // Создаем источник и gain node КАЖДЫЙ РАЗ
            noiseSource = noiseContext.createBufferSource();
            noiseSource.buffer = noiseBuffer;
            noiseSource.loop = true; // зацикливаем шум
            
            noiseGain = noiseContext.createGain();
            noiseGain.gain.value = 0; // начинаем с нулевой громкости
            
            // Создаем фильтр для дополнительного акцента на низких частотах
            const lowpassFilter = noiseContext.createBiquadFilter();
            lowpassFilter.type = 'lowpass';
            lowpassFilter.frequency.value = 800; // обрезаем высокие частоты
            lowpassFilter.Q.value = 0.5; // мягкий спад
            
            // Создаем фильтр высоких частот для более глубокого звука
            const highpassFilter = noiseContext.createBiquadFilter();
            highpassFilter.type = 'highpass';
            highpassFilter.frequency.value = 50; // обрезаем очень низкие частоты
            
            // Подключаем цепочку: источник -> highpass -> lowpass -> gain -> выход
            noiseSource.connect(highpassFilter);
            highpassFilter.connect(lowpassFilter);
            lowpassFilter.connect(noiseGain);
            noiseGain.connect(noiseContext.destination);
        }

        function processAudio() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const freqArray = new Uint8Array(bufferLength);

            const updateLevel = () => {
                analyser.getByteTimeDomainData(dataArray);
                analyser.getByteFrequencyData(freqArray);

                // Вычисляем RMS (среднеквадратичное значение)
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const sample = (dataArray[i] - 128) / 128;
                    sum += sample * sample;
                }
                const rms = Math.sqrt(sum / bufferLength);

                // Преобразуем в dBFS и нормализуем, чтобы исключить отрицательные значения
                let db = rms > 0 ? 20 * Math.log10(rms) : -100; // dBFS диапазон [-∞..0]
                db = Math.max(db, -100);
                const displayedDb = Math.min(120, Math.max(0, db + 100)); // 0..120 условных дБ

                // Энергетическое усреднение и вывод в соответствующую строку (ДО/ПОСЛЕ)
                if (isMeasuring) {
                    sumRms2 += rms * rms;
                    countFrames += 1;
                    const meanRms2 = sumRms2 / Math.max(1, countFrames);
                    const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                    const avgDisplayed = Math.min(120, Math.max(0, avgDbFs + 100 + GLOBAL_CALIBRATION_OFFSET));
                    if (measurementPhase === 'before') avgBeforeEl.textContent = `До: ${avgDisplayed.toFixed(1)} dB`;
                    else avgAfterEl.textContent = `После: ${avgDisplayed.toFixed(1)} dB`;
                    const elapsed = Math.floor((Date.now() - startTimeMs) / 1000);
                    const remaining = Math.max(0, measurementLimitSec - elapsed);
                    const prevRemaining = durationElement.getAttribute('data-prev');
                    if (prevRemaining !== String(remaining)) {
                        durationElement.textContent = `${remaining}`;
                        durationElement.setAttribute('data-prev', remaining);
                        // Анимация пульсации
                        durationElement.classList.remove('pulse');
                        void durationElement.offsetWidth; // trigger reflow
                        durationElement.classList.add('pulse');
                        setTimeout(() => {
                            durationElement.classList.remove('pulse');
                        }, 300);
                    }
                    if (Date.now() >= endTimeMs) {
                        stopMeter();
                        return;
                    }
                }

                // Обновляем разницу (ПОСЛЕ - ДО) при второй фазе
                if (measurementPhase === 'after') {
                    const beforeVal = (avgBeforeVal !== null && !isNaN(avgBeforeVal)) ? avgBeforeVal : null;
                    const currentMeanRms2 = (sumRms2 + rms * rms) / Math.max(1, countFrames + 1);
                    const currentAvgDbFs = currentMeanRms2 > 0 ? 10 * Math.log10(currentMeanRms2) : -100;
                    const currentAvgDisplay = Math.min(120, Math.max(0, currentAvgDbFs + 100));
                    if (beforeVal !== null) {
                        const diffDb = currentAvgDisplay - beforeVal;
                        // Конверсия дБ в мощностное отношение: P2/P1 = 10^(ΔdB/10)
                        const powerRatio = Math.pow(10, diffDb / 10);
                        const percent = (powerRatio - 1) * 100;
                        const sign = percent >= 0 ? '+' : '';
                        diffElement.textContent = `Разница: ${diffDb.toFixed(1)} dB (${sign}${percent.toFixed(0)}%)`;
                    }
                }

                // Обновление буфера спектров и расчёт медианного профиля
                if (isMeasuring) {
                    spectrumBuffer.push(new Uint8Array(freqArray));
                    if (spectrumBuffer.length > SMOOTH_WINDOW) spectrumBuffer.shift();
                    currentSmoothed = medianSpectrum(spectrumBuffer);
                }
                // Рисуем спектр (сглаженный, если доступен)
                const visualData = applyCalibrationToVisual(currentSmoothed || freqArray);
                drawFrequencyResponse(visualData);

                rafId = requestAnimationFrame(updateLevel);
            };

            updateLevel();
        }

                const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                const avg = avgDbFs + 100 + GLOBAL_CALIBRATION_OFFSET;

        function initFreqCanvas() {
            if (!freqCtx) return;
            const dpr = window.devicePixelRatio || 1;
            const rect = freqCanvas.getBoundingClientRect();
            console.log('Canvas rect:', rect.width, 'x', rect.height);

        // Подсобные: медиана спектров (используется в процессе измерения)
        function medianSpectrum(buffer) {
            if (!buffer.length) return null;
            const len = buffer[0].length;
            const out = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                const arr = new Array(buffer.length);
                for (let k = 0; k < buffer.length; k++) arr[k] = buffer[k][i];
                arr.sort((a,b) => a-b);
                const mid = Math.floor(arr.length / 2);
                out[i] = arr.length % 2 ? arr[mid] : Math.round((arr[mid-1] + arr[mid]) / 2);
            }
            return out;
        }

        // Дополнительное сглаживание для плавных линий (адаптивное окно + двойной проход)
        function smoothSpectrum(spectrum, baseWindowSize = 12) {
            if (!spectrum || spectrum.length === 0) return spectrum;
            let out = new Uint8Array(spectrum.length);
            
            // Первый проход: адаптивное окно
            for (let i = 0; i < spectrum.length; i++) {
                const t = i / spectrum.length;
                const adaptiveWindow = Math.round(baseWindowSize * (1 + t * 3)); // от 12 до 48
                const half = Math.floor(adaptiveWindow / 2);
                let sum = 0;
                let count = 0;
                for (let j = Math.max(0, i - half); j <= Math.min(spectrum.length - 1, i + half); j++) {
                    sum += spectrum[j];
                    count++;
                }
                out[i] = Math.round(sum / count);
            }
            
            // Второй проход: дополнительное сглаживание для ультра-плавности
            const out2 = new Uint8Array(spectrum.length);
            for (let i = 0; i < spectrum.length; i++) {
                const window = 6;
                const half = Math.floor(window / 2);
                let sum = 0;
                let count = 0;
                for (let j = Math.max(0, i - half); j <= Math.min(spectrum.length - 1, i + half); j++) {
                    sum += out[j];
                    count++;
                }
                out2[i] = Math.round(sum / count);
            }
            
            return out2;
        }
        
        // Применение калибровки к визуальным данным графика
        function applyCalibrationToVisual(spectrum) {
            if (!spectrum || spectrum.length === 0) return spectrum;
            
            // GLOBAL_CALIBRATION_OFFSET влияет на мощность: power = 10^(offset/10)
            // Для визуальных данных (амплитуда): amplitude = 10^(offset/20)
            const amplitudeFactor = Math.pow(10, GLOBAL_CALIBRATION_OFFSET / 20);
            
            const calibrated = new Uint8Array(spectrum.length);
            
            for (let i = 0; i < spectrum.length; i++) {
                // Применяем калибровку как масштабирование амплитуды
                const calibratedValue = spectrum[i] * amplitudeFactor;
                // Ограничиваем диапазон 0-255
                calibrated[i] = Math.min(255, Math.max(0, Math.round(calibratedValue)));
            }
            
            return calibrated;
        }

        function drawFrequencyResponse(freqArray) {
            if (!freqCtx) return;
            const rect = freqCanvas.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height;

            // Очистка фона
            freqCtx.fillStyle = '#ffffff';
            freqCtx.fillRect(0, 0, width, height);

            // Логарифмическая шкала частоты (100-10000 Гц)
            const bins = freqArray.length;
            const minF = 100;
            const maxF = 10000;
            const logMin = Math.log10(minF);
            const logMax = Math.log10(maxF);

            // Позиционируем статус посередине между 500 Гц и 1 кГц
            try {
                const fA = 500;
                const fB = 1000;
                const xA = ((Math.log10(fA) - logMin) / (logMax - logMin)) * width;
                const xB = ((Math.log10(fB) - logMin) / (logMax - logMin)) * width;
                const midX = (xA + xB) / 2;
                statusElement.style.left = `${midX}px`;
                statusElement.style.transform = 'translateX(-50%)';
                statusElement.style.top = '8px';
            } catch(e) {}

            // Сначала рисуем горизонтальные линии уровня для плавности восприятия
            freqCtx.strokeStyle = 'rgba(1,100,79,0.06)';
            freqCtx.lineWidth = 1;
            for (let i = 1; i <= 4; i++) {
                const y = (height / 5) * i;
                freqCtx.beginPath();
                freqCtx.moveTo(0, y);
                freqCtx.lineTo(width, y);
                freqCtx.stroke();
            }

            // Рисуем вертикальную сетку (более тонко и нежно)
            const ticks = [100, 200, 500, 1000, 2000, 5000, 10000];
            const tickPositions = [];
            freqCtx.strokeStyle = 'rgba(1,100,79,0.10)';
            freqCtx.lineWidth = 0.8;
            ticks.forEach(f => {
                if (f < minF || f > maxF) return;
                const x = ((Math.log10(f) - logMin) / (logMax - logMin)) * width;
                tickPositions.push({ x, f });
                // вертикальная линия сетки
                freqCtx.beginPath();
                freqCtx.moveTo(x, 0);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
            });

            // Столбчатое представление АЧХ во время измерения
            if (isMeasuring && analyser && freqArray && freqArray.length === bins) {
                const liveData = currentSmoothed || freqArray;
                const isAfter = measurementPhase === 'after';
                
                // Параметры столбцов
                const numBars = 80; // количество столбцов
                const barWidth = width / numBars;
                const barGap = 1; // зазор между столбцами
                
                // Цвет столбцов
                const barColor = isAfter ? 'rgba(1,100,79,0.8)' : 'rgba(229,57,53,0.8)';
                const barColorLight = isAfter ? 'rgba(1,100,79,0.4)' : 'rgba(229,57,53,0.4)';
                
                freqCtx.fillStyle = barColor;
                
                for (let i = 0; i < numBars; i++) {
                    const t = i / (numBars - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    
                    let v = liveData[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    let vDraw = Math.min(1, v * hfGain);
                    vDraw = Math.min(0.9, vDraw);
                    
                    const barHeight = vDraw * (height - 30);
                    const x = i * barWidth;
                    const y = height - barHeight - 20;
                    
                    // Градиент для каждого столбца (светлее сверху)
                    const gradient = freqCtx.createLinearGradient(0, y, 0, height - 20);
                    gradient.addColorStop(0, barColor);
                    gradient.addColorStop(1, barColorLight);
                    freqCtx.fillStyle = gradient;
                    
                    // Рисуем столбец
                    freqCtx.fillRect(x, y, barWidth - barGap, barHeight);
                }
            }

            // Столбчатая АЧХ ДО (красные столбцы)
            if (beforeSmoothed && beforeSmoothed.length === bins) {
                const numBars = 80;
                const barWidth = width / numBars;
                const barGap = 1;
                
                const barColor = 'rgba(229,57,53,0.7)';
                const barColorLight = 'rgba(229,57,53,0.3)';
                
                for (let i = 0; i < numBars; i++) {
                    const t = i / (numBars - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    
                    let v = beforeSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    let vDraw = Math.min(1, v * hfGain);
                    vDraw = Math.min(0.9, vDraw);
                    
                    const barHeight = vDraw * (height - 30);
                    const x = i * barWidth;
                    const y = height - barHeight - 20;
                    
                    const gradient = freqCtx.createLinearGradient(0, y, 0, height - 20);
                    gradient.addColorStop(0, barColor);
                    gradient.addColorStop(1, barColorLight);
                    freqCtx.fillStyle = gradient;
                    
                    freqCtx.fillRect(x, y, barWidth - barGap, barHeight);
                }
            }
            
            // Столбчатая АЧХ ПОСЛЕ (зеленые столбцы)
            if (afterSmoothed && afterSmoothed.length === bins) {
                const numBars = 80;
                const barWidth = width / numBars;
                const barGap = 1;
                
                const barColor = 'rgba(1,100,79,0.7)';
                const barColorLight = 'rgba(1,100,79,0.3)';
                
                for (let i = 0; i < numBars; i++) {
                    const t = i / (numBars - 1);
                    const logF = logMin + t * (logMax - logMin);
                    const f = Math.pow(10, logF);
                    const bin = Math.min(bins - 1, Math.max(0, Math.round((f / (sampleRate / 2)) * (bins - 1))));
                    
                    let v = afterSmoothed[bin] / 255;
                    v = Math.pow(v, 0.85);
                    const hfGain = 0.85 + 0.3 * t;
                    let vDraw = Math.min(1, v * hfGain);
                    vDraw = Math.min(0.9, vDraw);
                    
                    const barHeight = vDraw * (height - 30);
                    const x = i * barWidth;
                    const y = height - barHeight - 20;
                    
                    const gradient = freqCtx.createLinearGradient(0, y, 0, height - 20);
                    gradient.addColorStop(0, barColor);
                    gradient.addColorStop(1, barColorLight);
                    freqCtx.fillStyle = gradient;
                    
                    freqCtx.fillRect(x, y, barWidth - barGap, barHeight);
                }
            }

            // Теперь наносим риски и подписи поверх графиков
            freqCtx.fillStyle = '#6b8488';
            freqCtx.font = '12px Arial';
            tickPositions.forEach(tp => {
                const x = tp.x;
                // риска снизу
                freqCtx.strokeStyle = 'rgba(1,100,79,0.25)';
                freqCtx.beginPath();
                freqCtx.moveTo(x, height - 8);
                freqCtx.lineTo(x, height);
                freqCtx.stroke();
                // подпись
                const f = tp.f;
                const label = f >= 1000 ? `${(f/1000).toFixed(f===1000||f===2000||f===5000||f===10000||f===20000?0:1)}k` : `${f}`;
                const textW = freqCtx.measureText(label).width;
                const textX = Math.min(Math.max(0, x - textW / 2), width - textW);
                freqCtx.fillText(label, textX, height - 10);
            });

            // Подсказки по ховеру отключены по требованию
        }

        // Интерактивность: ховер/тач
        if (freqCanvas) {
            window.addEventListener('resize', () => { initFreqCanvas(); });
            window.addEventListener('orientationchange', () => { setTimeout(initFreqCanvas, 100); });
            setTimeout(initFreqCanvas, 0);
        }
        
        // Включаем анимацию пульсации при первой загрузке
        toggleBtn.classList.add('pulse-attention');
        
        // ====== КАЛИБРОВКА НА 1000 ГЦ (94 ДБ КАЛИБРАТОР) ======
        
        // Загрузка калибровки из localStorage
        function loadCalibration() {
            try {
                const saved = localStorage.getItem('noiseMeterCalibration');
                if (saved !== null) {
                    GLOBAL_CALIBRATION_OFFSET = parseFloat(saved);
                    console.log('Калибровка загружена:', GLOBAL_CALIBRATION_OFFSET);
                }
            } catch(e) {
                console.error('Ошибка загрузки калибровки:', e);
            }
        }
        
        // Сохранение калибровки в localStorage
        function saveCalibration() {
            try {
                localStorage.setItem('noiseMeterCalibration', GLOBAL_CALIBRATION_OFFSET.toString());
                console.log('Калибровка сохранена:', GLOBAL_CALIBRATION_OFFSET);
            } catch(e) {
                console.error('Ошибка сохранения калибровки:', e);
            }
        }
        
        // Запуск измерения калибровки на 1000 Гц (тон подается калибратором)
        async function startCalibration1000() {
            if (calibration1000Active) {
                stopCalibration1000();
                return;
            }
            
            try {
                // Запускаем измерение микрофоном (калибратор подает тон)
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                
                calibrationAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                calibrationAnalyser = calibrationAudioContext.createAnalyser();
                calibrationAnalyser.fftSize = 8192;
                calibrationAnalyser.smoothingTimeConstant = 0.3;
                calibrationAnalyser.minDecibels = -100;
                calibrationAnalyser.maxDecibels = -20;
                
                calibrationMicrophone = calibrationAudioContext.createMediaStreamSource(stream);
                calibrationMicrophone.connect(calibrationAnalyser);
                
                calibration1000Active = true;
                calibration1000StartBtn.textContent = '⏸ Остановить измерение';
                calibration1000StartBtn.style.background = '#e53935';
                
                // Непрерывное обновление измерений
                let sumRms2 = 0;
                let countFrames = 0;
                let lastUpdateTime = Date.now();
                
                const updateMeasurement = () => {
                    if (!calibration1000Active) return;
                    
                    const bufferLength = calibrationAnalyser.frequencyBinCount;
                    const freqArray = new Uint8Array(bufferLength);
                    calibrationAnalyser.getByteFrequencyData(freqArray);
                    
                    const sampleRate = calibrationAudioContext.sampleRate;
                    const nyquist = sampleRate / 2;
                    const targetFreq = 1000;
                    const bandwidth = targetFreq * 0.2;
                    const minFreq = Math.max(targetFreq - bandwidth, 50);
                    const maxFreq = Math.min(targetFreq + bandwidth, 10000);
                    
                    let sum = 0;
                    let validSamples = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        const f = (i / bufferLength) * nyquist;
                        if (f >= minFreq && f <= maxFreq) {
                            const amplitude = freqArray[i] / 255;
                            sum += amplitude * amplitude;
                            validSamples++;
                        }
                    }
                    
                    const rms = validSamples > 0 ? Math.sqrt(sum / validSamples) : 0;
                    sumRms2 += rms * rms;
                    countFrames++;
                    
                    const now = Date.now();
                    if (now - lastUpdateTime > 200) {
                        const meanRms2 = sumRms2 / countFrames;
                        const avgDbFs = meanRms2 > 0 ? 10 * Math.log10(meanRms2) : -100;
                        const measuredLevel = Math.min(120, Math.max(0, avgDbFs + 100));
                        
                        calibration1000Measured.textContent = measuredLevel.toFixed(1) + ' dB';
                        lastUpdateTime = now;
                    }
                    
                    calibration1000RafId = requestAnimationFrame(updateMeasurement);
                };
                
                updateMeasurement();
                
            } catch(err) {
                console.error('Ошибка калибровки:', err);
                alert('Ошибка доступа к микрофону: ' + err.message);
                stopCalibration1000();
            }
        }
        
        // Остановка измерения калибровки
        function stopCalibration1000() {
            calibration1000Active = false;
            
            if (calibration1000RafId) {
                cancelAnimationFrame(calibration1000RafId);
                calibration1000RafId = null;
            }
            
            if (calibrationMicrophone) {
                try {
                    calibrationMicrophone.disconnect();
                    calibrationMicrophone = null;
                } catch(e) {}
            }
            
            if (calibrationAudioContext) {
                try {
                    calibrationAudioContext.close();
                    calibrationAudioContext = null;
                } catch(e) {}
            }
            
            calibrationAnalyser = null;
            
            calibration1000StartBtn.textContent = '▶ Начать измерение';
            calibration1000StartBtn.style.background = 'var(--accent)';
        }
        
        // Применение калибровки
        function applyCalibration1000() {
            const measuredText = calibration1000Measured.textContent;
            if (measuredText === '-- dB' || measuredText === '') {
                alert('Сначала начните измерение, подключите калибратор и дождитесь стабильного показания');
                return;
            }
            
            const measuredValue = parseFloat(measuredText);
            const referenceValue = parseFloat(calibration1000Reference.value);
            
            if (isNaN(referenceValue) || referenceValue < 0 || referenceValue > 120) {
                alert('Введите корректное значение от 0 до 120 дБ');
                calibration1000Reference.focus();
                return;
            }
            
            const offset = referenceValue - measuredValue;
            GLOBAL_CALIBRATION_OFFSET = offset;
            saveCalibration();
            
            calibration1000Offset.innerHTML = `Смещение: <strong style="color: var(--accent); font-size: 18px;">${offset >= 0 ? '+' : ''}${offset.toFixed(1)} dB</strong>`;
            
            alert(`Калибровка применена!\nСмещение: ${offset >= 0 ? '+' : ''}${offset.toFixed(1)} dБ\n\nТеперь измерения будут точными согласно калибратору.`);
            stopCalibration1000();
        }
        
        // Открытие модального окна калибровки
        function openCalibrationModal() {
            calibrationModal.classList.add('active');
            calibration1000Offset.innerHTML = `Смещение: <strong style="color: var(--accent); font-size: 18px;">${GLOBAL_CALIBRATION_OFFSET >= 0 ? '+' : ''}${GLOBAL_CALIBRATION_OFFSET.toFixed(1)} dB</strong>`;
        }
        
        // Закрытие модального окна калибровки
        function closeCalibrationModal() {
            calibrationModal.classList.remove('active');
            stopCalibration1000();
        }
        
        // Сброс калибровки
        function resetCalibration() {
            if (confirm('Вы уверены, что хотите сбросить калибровку?')) {
                stopCalibration1000();
                GLOBAL_CALIBRATION_OFFSET = 36.6;
                saveCalibration();
                closeCalibrationModal();
            }
        }
        
        // Обработчики событий калибровки
        calibrationBtn.addEventListener('click', openCalibrationModal);
        calibrationCloseBtn.addEventListener('click', closeCalibrationModal);
        calibrationResetBtn.addEventListener('click', resetCalibration);
        calibration1000StartBtn.addEventListener('click', startCalibration1000);
        calibration1000ApplyBtn.addEventListener('click', applyCalibration1000);
        
        calibrationModal.addEventListener('click', (e) => {
            if (e.target === calibrationModal) {
                closeCalibrationModal();
            }
        });
        
        // Загрузка калибровки при старте
        loadCalibration();
    </script>
